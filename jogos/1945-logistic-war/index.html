
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>1945 Logistic War</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Special Elite', 'Courier New', Courier, monospace;
      background-color: #1a1c14;
      touch-action: none;
      color: #d1d5db;
    }
    .stencil-text {
      font-family: 'Special Elite', cursive;
    }
    /* Padr√£o de Camuflagem Militar em CSS */
    .camo-bg {
      background-color: #3d4234;
      background-image: 
        radial-gradient(circle at 20% 30%, #4b533a 15%, transparent 20%),
        radial-gradient(circle at 70% 10%, #2a2e21 25%, transparent 30%),
        radial-gradient(circle at 90% 80%, #5d664c 20%, transparent 25%),
        radial-gradient(circle at 10% 90%, #353b2a 18%, transparent 23%),
        radial-gradient(circle at 50% 50%, #454d35 30%, transparent 35%);
      background-size: 400px 400px;
    }
    .tile-inner {
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 4px 6px rgba(0,0,0,0.3);
    }
    /* Estilo de carimbo/stencil */
    .stencil-stamp {
      text-shadow: 1px 1px 0px rgba(255,255,255,0.1), -1px -1px 0px rgba(0,0,0,0.5);
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      5% { opacity: 0.5; }
      10% { opacity: 0.9; }
      15% { opacity: 0.4; }
      20% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .flicker {
      animation: flicker 4s infinite;
    }
  </style>
