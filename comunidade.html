<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade KN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        :root { --primary: #FF5722; --bg: #f0fdf4; --dark: #37474F; --green: #4CAF50; }
        * { box-sizing: border-box; }
        body { margin: 0; height: 100vh; background-color: var(--bg); font-family: 'Nunito', sans-serif; overflow: hidden; display: flex; flex-direction: column; color: var(--dark); }
        .main-layout { display: flex; flex: 1; height: 100%; padding: 15px; gap: 15px; overflow: hidden; }

        /* JOGO */
        .game-column { flex: 2; display: flex; flex-direction: column; gap: 15px; position: relative; min-width: 0; }
        .canvas-card { flex: 1; background: #81D4FA; border-radius: 30px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; border: 5px solid white; display: flex; min-height: 200px; }
        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #81D4FA, #B2EBF2); }
        
        .overlay-ui { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; pointer-events: none; z-index: 20; }
        .btn-back { background: white; color: var(--primary); text-decoration: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; pointer-events: auto; box-shadow: 0 4px 0 rgba(0,0,0,0.1); font-family: 'Fredoka One'; display: flex; align-items: center; gap: 5px; }
        .coins-display { background: #FFC107; color: #3E2723; padding: 8px 15px; border-radius: 20px; font-weight: bold; box-shadow: 0 4px 0 rgba(0,0,0,0.1); display: inline-block; pointer-events: auto; }

        /* BOT√ÉO FLUTUANTE DE SALVAR LOOK */
        #btnSaveLook {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #4CAF50; color: white; border: none; padding: 10px 30px; border-radius: 30px;
            font-weight: bold; font-family: 'Fredoka One'; cursor: pointer; box-shadow: 0 4px 0 #2E7D32;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: auto; z-index: 30;
        }
        #btnSaveLook.show { transform: translateX(-50%) translateY(0); }

        /* CONTROLES */
        .controls-dock { background: white; height: 90px; border-radius: 25px; padding: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex-shrink: 0; }
        .action-btn { background: var(--bg); color: var(--dark); border: none; border-radius: 20px; width: 70px; height: 70px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; }
        .action-btn:active { transform: scale(0.95); }
        .action-btn span { font-size: 1.8rem; margin-bottom: 2px; }
        .action-btn label { font-size: 0.7rem; font-weight: bold; color: #777; }
        .action-btn.active { background: var(--primary); color: white; transform: translateY(-5px); box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4); }
        .action-btn.active label { color: white; }

        /* PAINEL DIREITO */
        .right-column { flex: 1; min-width: 320px; background: white; border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; border: 5px solid white; position: relative; }
        .panel-view { display: none; flex-direction: column; height: 100%; width: 100%; animation: fadeIn 0.3s; }
        .panel-view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .panel-header { background: var(--primary); color: white; padding: 20px; font-family: 'Fredoka One'; text-align: center; font-size: 1.2rem; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; }
        .close-panel { background: rgba(255,255,255,0.2); border: none; width: 30px; height: 30px; border-radius: 50%; color: white; font-weight: bold; cursor: pointer; }

        /* LOJA & MOCHILA */
        .inv-tabs { display: flex; gap: 10px; margin: 10px; background: #f0f0f0; padding: 5px; border-radius: 15px; flex-shrink: 0; }
        .inv-tab-btn { flex: 1; padding: 8px; border: none; background: transparent; border-radius: 10px; cursor: pointer; font-weight: bold; color: #666; transition: 0.2s; }
        .inv-tab-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .items-scroll { flex: 1; overflow-y: auto; padding: 10px; }
        .store-row { margin-bottom: 20px; }
        .store-row-title { font-size: 0.8rem; font-weight: bold; color: #555; text-transform: uppercase; margin-left: 5px; margin-bottom: 5px; }
        .store-row-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }

        .item-card { min-width: 80px; width: 80px; background: #f9f9f9; border-radius: 12px; padding: 5px; cursor: pointer; border: 2px solid transparent; display: flex; flex-direction: column; align-items: center; position: relative; flex-shrink: 0; transition: 0.2s; }
        .item-card:hover { background: white; border-color: #ddd; transform: translateY(-2px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .item-card img { width: 100%; height: 50px; object-fit: contain; margin-bottom: 5px; }
        .item-card.equipped { border-color: var(--green); background: #E8F5E9; }
        .item-card.owned { border-color: #90CAF9; background: #E3F2FD; } 
        
        .item-name { font-size: 0.6rem; text-align: center; color: #555; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-price { font-size: 0.7rem; font-weight: bold; color: #FFC107; background: #333; padding: 2px 8px; border-radius: 10px; margin-top: 2px; }
        .check-icon { position: absolute; top: -5px; right: -5px; background: var(--green); color: white; width: 20px; height: 20px; border-radius: 50%; font-size: 0.8rem; display: none; align-items: center; justify-content: center; border: 2px solid white; }
        .item-card.equipped .check-icon { display: flex; }

        .inventory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; }

        /* CHAT */
        .chat-history { flex: 1; padding: 20px; overflow-y: auto; background: #f5f5f5; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: white; padding: 10px 15px; border-radius: 15px; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.9rem; max-width: 85%; align-self: flex-start; }
        .msg strong { display: block; color: var(--primary); font-size: 0.75rem; margin-bottom: 2px; }
        .msg.me { align-self: flex-end; background: #E1F5FE; border-bottom-left-radius: 15px; border-bottom-right-radius: 2px; }
        .chat-input-area { padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .chat-input { flex: 1; padding: 10px 15px; border: 2px solid #eee; border-radius: 20px; outline: none; }
        .btn-send { background: var(--green); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        @media (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .game-column { flex: 1; height: 50%; }
            .right-column { flex: 1; min-width: auto; border-radius: 25px; height: 50%; }
            .controls-dock { height: 75px; }
            .action-btn { width: 60px; height: 60px; }
            .action-btn label { display: none; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <!-- ESQUERDA -->
        <div class="game-column">
            <div class="canvas-card" id="canvasContainer">
                <canvas id="arcadeCanvas"></canvas>
                
                <div class="overlay-ui">
                    <a href="index.html" class="btn-back">‚¨ÖÔ∏è Voltar</a>
                    <div style="text-align: right;">
                        <div class="online-badge">üü¢ <span id="online-count">1</span></div>
                        <div id="coinDisplay" class="coins-display">ü™ô ...</div>
                    </div>
                </div>

                <!-- Bot√£o Flutuante SALVAR -->
                <button id="btnSaveLook" onclick="salvarOutfitNoBanco()">üíæ SALVAR LOOK</button>
            </div>

            <div class="controls-dock">
                <button class="action-btn active" id="btnChat" onclick="switchPanel('chat')"><span>üí¨</span><label>Chat</label></button>
                <button class="action-btn" id="btnLoja" onclick="switchPanel('store')"><span>üè™</span><label>Loja</label></button>
                <button class="action-btn" id="btnInv" onclick="switchPanel('inventory')"><span>üéí</span><label>Mochila</label></button>
                <button class="action-btn" onclick="spawnarAvatarTeste()"><span>‚ûï</span><label>Bot</label></button>
            </div>
        </div>

        <!-- DIREITA -->
        <div class="right-column">
            
            <!-- 1. CHAT -->
            <div id="view-chat" class="panel-view active">
                <div class="panel-header">üí¨ Chat Global</div>
                <div class="chat-history" id="chatHistory">
                    <div class="msg" style="text-align:center; background:none; box-shadow:none; color:#999; font-size:0.8rem;">Bem-vindo √† Pra√ßa KN!</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="msgInput" class="chat-input" placeholder="Digite...">
                    <button class="btn-send" id="btnSend">‚û§</button>
                </div>
            </div>

            <!-- 2. LOJA -->
            <div id="view-store" class="panel-view">
                <div class="panel-header" style="background:#FFF3E0; color:#E65100;">
                    <span>üè™ Loja</span> <button class="close-panel" onclick="switchPanel('chat')">‚úï</button>
                </div>
                <div class="inv-tabs">
                    <button class="inv-tab-btn active" onclick="mudarAba('store', 'corpo')">üëï Corpo</button>
                    <button class="inv-tab-btn" onclick="mudarAba('store', 'acessorios')">üëì Acess√≥rios</button>
                </div>
                <div id="storeList" class="items-scroll">
                    <p style="text-align:center; color:#999; margin-top:20px;">Carregando...</p>
                </div>
            </div>

            <!-- 3. MOCHILA -->
            <div id="view-inventory" class="panel-view">
                <div class="panel-header">
                    <span>üéí Mochila</span> <button class="close-panel" onclick="switchPanel('chat')">‚úï</button>
                </div>
                <div class="inv-tabs">
                    <button class="inv-tab-btn active" onclick="mudarAba('inventory', 'corpo')">üëï Corpo</button>
                    <button class="inv-tab-btn" onclick="mudarAba('inventory', 'acessorios')">üëì Acess√≥rios</button>
                </div>
                <div id="inventoryList" class="items-scroll inventory-grid">
                    <p style="text-align:center; color:#999; width:100%;">Carregando...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIR7CqYYvMZVQxtO67JCQoJ3OLT1cvAx8",
            authDomain: "kn-jogos.firebaseapp.com",
            projectId: "kn-jogos",
            storageBucket: "kn-jogos.firebasestorage.app",
            messagingSenderId: "273132829744",
            appId: "1:273132829744:web:a03e85b80ffabfa24101f5"
        };
        const app = initializeApp(firebaseConfig);
        try { initializeAppCheck(app, { provider: new ReCaptchaV3Provider('6Lc5vjgsAAAAANx2ia8s_Fh0_KS0_YNaAlSIYpJC'), isTokenAutoRefreshEnabled: true }); } catch(e) {}
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- CONSTANTES ---
        let AVATAR_CONFIG = {
            scale: 0.22,
            offsets: { headY: -230, armY: -150, legY: 50, spreadX: -47, legSpread: -24 },
            parts: {
                'tronco': { x: 0, y: 0, pivX: 0.5, pivY: 0.75 },
                'cabeca': { x: 0, y: -230, pivX: 0.5, pivY: 0.89 },
                'braco_frente': { x: 47, y: -150, pivX: 0.26, pivY: 0.12 },
                'braco_tras': { x: -37, y: -150, pivX: 0.76, pivY: 0.11 },
                'perna_frente': { x: 24, y: 50, pivX: 0.29, pivY: 0.13 },
                'perna_tras': { x: -24, y: 50, pivX: 0.67, pivY: 0.11 }
            }
        };

        const LAYER_ORDER = ['capa', 'escudo_tras', 'braco_tras', 'perna_tras', 'perna_frente', 'tronco', 'cintura', 'cabeca', 'rosto', 'mascara', 'cabelo', 'arma_frente', 'braco_frente', 'escudo_frente'];
        const CATEGORIA_CORPO = ['cabeca', 'tronco', 'perna_frente', 'perna_tras', 'braco_frente', 'braco_tras', 'rosto'];
        const CATEGORIA_ACESSORIOS = ['cabelo', 'capa', 'mascara', 'arma_frente', 'escudo_frente', 'escudo_tras', 'cintura'];
        const CATEGORY_NAMES = { 'cabeca': 'Cabe√ßa', 'tronco': 'Tronco', 'perna_frente': 'Pernas', 'braco_frente': 'Bra√ßos', 'cabelo': 'Cabelo', 'arma_frente': 'M√£o (Arma)', 'escudo_frente': 'M√£o (Escudo)', 'capa': 'Costas', 'mascara': 'Rosto', 'cintura': 'Cinto' };
        
        const STARTER_KIT = {
            'tronco': 'tronco_padrao.png', 'cabeca': 'cabeca_padrao.png',
            'braco_frente': 'braco_frente_padrao.png', 'braco_tras': 'braco_tras_padrao.png',
            'perna_frente': 'perna_frente_padrao.png', 'perna_tras': 'perna_tras_padrao.png',
            'rosto': 'rosto_padrao.png', 'cabelo': 'cabelo_simples.png', 
            'capa': 'capa_simples.png', 'mascara': 'mascara_simples.png',
            'arma_frente': 'Espada_simples.png', 'escudo_frente': 'escudo_simples.png', 'escudo_tras': 'escudo_simples_tras.png'
        };

        // --- ESTADO ---
        let currentUser = null;
        let myData = { fichas: 0 };
        let myOutfit = { ...STARTER_KIT }; 
        let storeItemsCache = [];
        let avatarImages = {};
        const BASE_ASSETS_URL = 'assets/avatar/';
        let currentTab = 'corpo';
        let outfitChanged = false; // Controle para exibir o bot√£o salvar

        // --- INICIALIZA√á√ÉO ---
        async function bootSystem() {
            carregarImagensDoOutfit(); // 1. Come√ßa a baixar imagens (r√°pido)

            try {
                const snap = await getDoc(doc(db, "config", "avatar_base"));
                if(snap.exists()) {
                    const data = snap.data();
                    if(data.scale) AVATAR_CONFIG.scale = data.scale;
                    if(data.parts) AVATAR_CONFIG.parts = data.parts; 
                }
            } catch(e) {} // Silencioso

            // 2. Loop de Seguran√ßa de Redimensionamento (Corre√ß√£o do Voo)
            // For√ßa o ajuste do ch√£o a cada 500ms nos primeiros 3 segundos
            let attempts = 0;
            const resizeInterval = setInterval(() => {
                resizeCanvas();
                attempts++;
                if(attempts > 6) clearInterval(resizeInterval);
            }, 500);
        }

        function carregarImagensDoOutfit() {
            LAYER_ORDER.forEach(layer => {
                const itemFile = myOutfit[layer];
                if(itemFile) {
                    const key = `${layer}/${itemFile}`;
                    if(!avatarImages[key]) {
                        const img = new Image();
                        img.src = `${BASE_ASSETS_URL}${key}`;
                        img.onload = () => { if(layer==='tronco') initEngine(); };
                        img.onerror = () => { img.isBroken = true; if(layer==='tronco') initEngine(); };
                        avatarImages[key] = img;
                    }
                }
            });
            setTimeout(initEngine, 500); // Garante inicio mesmo se der erro
        }

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await carregarDadosUsuario(user.uid);
                carregarLojaDoBanco();
            } else {
                myOutfit = { ...STARTER_KIT };
            }
            carregarImagensDoOutfit();
            if(avatares.length > 0) avatares[0].outfit = myOutfit;
        });

        async function carregarDadosUsuario(uid) {
            const userRef = doc(db, "users", uid);
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                myData = snap.data();
                if (myData.avatar_equipado) myOutfit = myData.avatar_equipado;
                else {
                    myOutfit = { ...STARTER_KIT };
                    await updateDoc(userRef, { avatar_equipado: myOutfit, inventario: Object.values(STARTER_KIT) });
                }
                document.getElementById('coinDisplay').innerText = `ü™ô ${myData.fichas || 0}`;
            }
        }

        async function carregarLojaDoBanco() {
            try {
                const snap = await getDocs(collection(db, "listaItens"));
                storeItemsCache = [];
                snap.forEach(d => storeItemsCache.push(d.data()));
            } catch(e) {}
        }

        // --- TRANSA√á√ïES (MOCHILA & LOJA) ---
        window.switchPanel = function(id) {
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
            if(id==='chat') document.getElementById('btnChat').classList.add('active');
            if(id==='store') document.getElementById('btnLoja').classList.add('active');
            if(id==='inventory') document.getElementById('btnInv').classList.add('active');

            document.querySelectorAll('.panel-view').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            
            if(id === 'store' && currentUser) renderLoja();
            if(id === 'inventory' && currentUser) renderInventario();
            setTimeout(resizeCanvas, 100);
        }

        window.mudarAba = function(panel, tab) {
            currentTab = tab;
            const root = document.getElementById('view-' + panel);
            root.querySelectorAll('.inv-tab-btn').forEach(b => b.classList.remove('active'));
            const idx = tab === 'corpo' ? 0 : 1;
            root.querySelectorAll('.inv-tab-btn')[idx].classList.add('active');
            if(panel === 'store') renderLoja(); else renderInventario();
        }

        window.equiparItem = function(categoria, itemFile) {
            const isAcessorio = CATEGORIA_ACESSORIOS.includes(categoria);
            if (myOutfit[categoria] === itemFile && isAcessorio) myOutfit[categoria] = null;
            else myOutfit[categoria] = itemFile;
            
            outfitChanged = true;
            document.getElementById('btnSaveLook').classList.add('show');
            
            carregarImagensDoOutfit();
            if(avatares.length > 0) avatares[0].outfit = myOutfit; // Atualiza visual local
            
            // Re-renderiza para mostrar o check ‚úîÔ∏è
            if(document.getElementById('view-store').classList.contains('active')) renderLoja();
            else renderInventario();
        }

        // SALVA S√ì NO FINAL PARA ECONOMIZAR BANCO
        window.salvarOutfitNoBanco = async function() {
            if(!currentUser) return alert("Fa√ßa login.");
            try {
                await updateDoc(doc(db, "users", currentUser.uid), { avatar_equipado: myOutfit });
                document.getElementById('btnSaveLook').classList.remove('show');
                outfitChanged = false;
            } catch(e) { alert("Erro ao salvar."); }
        }

        window.comprarItem = async function(item) {
            if (!currentUser) return alert("Fa√ßa login!");
            if (myData.fichas < item.preco) return alert("Sem fichas!");
            if (!confirm(`Comprar ${item.nome}?`)) return;
            try {
                const userRef = doc(db, "users", currentUser.uid);
                await updateDoc(userRef, { fichas: increment(-item.preco), inventario: arrayUnion(item.id) });
                myData.fichas -= item.preco; myData.inventario.push(item.id);
                document.getElementById('coinDisplay').innerText = `ü™ô ${myData.fichas}`;
                renderLoja();
            } catch(e) { alert("Erro compra"); }
        }

        // RENDER LOJA
        function renderLoja() {
            const container = document.getElementById('storeList'); container.innerHTML = '';
            const cats = currentTab === 'corpo' ? CATEGORIA_CORPO : CATEGORIA_ACESSORIOS;
            cats.forEach(cat => {
                const itensDb = storeItemsCache.filter(i => i.categoria === cat);
                if(itensDb.length === 0 && !STARTER_KIT[cat]) return;
                
                const row = document.createElement('div'); row.className = 'store-row';
                row.innerHTML = `<div class="store-row-title">${CATEGORY_NAMES[cat] || cat}</div>`;
                const scroll = document.createElement('div'); scroll.className = 'store-row-scroll';
                
                // Item Gr√°tis (Padr√£o)
                if(STARTER_KIT[cat]) {
                    const f = STARTER_KIT[cat];
                    const div = document.createElement('div');
                    div.className = `item-card ${myOutfit[cat] === f ? 'equipped' : 'owned'}`;
                    div.onclick = () => equiparItem(cat, f);
                    div.innerHTML = `<img src="${BASE_ASSETS_URL}${cat}/${f}"><div class="item-price" style="background:#4CAF50">GR√ÅTIS</div>${myOutfit[cat]===f ? '<div class="check-icon">‚úî</div>' : ''}`;
                    scroll.appendChild(div);
                }
                
                itensDb.forEach(item => {
                    const have = (myData.inventario||[]).includes(item.id);
                    const div = document.createElement('div');
                    div.className = `item-card ${myOutfit[cat] === item.id ? 'equipped' : (have ? 'owned' : '')}`;
                    if(have) {
                        div.onclick = () => equiparItem(cat, item.id);
                        div.innerHTML = `<img src="${BASE_ASSETS_URL}${cat}/${item.id}"><div class="item-price" style="background:#2196F3">TEM</div>`;
                    } else {
                        div.onclick = () => comprarItem(item);
                        div.innerHTML = `<img src="${BASE_ASSETS_URL}${cat}/${item.id}"><div class="item-price">ü™ô ${item.preco}</div>`;
                    }
                    if(myOutfit[cat] === item.id) div.innerHTML += '<div class="check-icon">‚úî</div>';
                    scroll.appendChild(div);
                });
                row.appendChild(scroll); container.appendChild(row);
            });
        }

        // RENDER INVENTARIO
        function renderInventario() {
            const list = document.getElementById('inventoryList'); list.innerHTML = '';
            const inv = myData.inventario || [];
            
            const itens = inv.filter(f => {
                let cat = null;
                for(let c in STARTER_KIT) if(STARTER_KIT[c]===f || f.includes(c)) cat = c;
                if(f.includes('Espada')) cat = 'arma_frente'; if(f.includes('bainha')) cat = 'cintura';
                if(!cat) return false;
                if(currentTab === 'corpo') return CATEGORIA_CORPO.includes(cat);
                return CATEGORIA_ACESSORIOS.includes(cat);
            });
            
            if(itens.length===0) list.innerHTML = '<p style="text-align:center;width:100%;color:#999">Vazio</p>';

            itens.forEach(f => {
                let cat = null;
                for(let c in STARTER_KIT) if(STARTER_KIT[c]===f || f.includes(c)) cat = c;
                if(f.includes('Espada')) cat = 'arma_frente'; if(f.includes('bainha')) cat = 'cintura';
                const div = document.createElement('div');
                div.className = `item-card ${myOutfit[cat]===f ? 'equipped' : ''}`;
                div.onclick = () => equiparItem(cat, f);
                let name = f.replace('.png','').replace('_padrao','').replace('_simples','');
                div.innerHTML = `<img src="${BASE_ASSETS_URL}${cat}/${f}"><div class="item-name">${name}</div>${myOutfit[cat]===f?'<div class="check-icon">‚úî</div>':''}`;
                list.appendChild(div);
            });
        }

        // --- ENGINE AVATAR ---
        const canvas = document.getElementById('arcadeCanvas');
        const container = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        let avatares = []; let lastTime = 0; let initCalled = false;

        function initEngine() {
            if(initCalled) return; initCalled = true;
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            const me = new Avatar("Eu", true); avatares.push(me);
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1; const rect = container.getBoundingClientRect();
            if(rect.width === 0 || rect.height === 0) return;
            canvas.width = rect.width * dpr; canvas.height = rect.height * dpr;
            ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.scale(dpr, dpr);
            
            // --- CORRE√á√ÉO DA ALTURA (CH√ÉO FIXO RELATIVO AO FINAL DO CANVAS) ---
            const chaoY = rect.height - 80;
            avatares.forEach(a => a.y = chaoY);
        }

        function gameLoop(t) {
            const dt = (t - lastTime)/1000; lastTime=t;
            const w = canvas.clientWidth; const h = canvas.clientHeight;
            ctx.clearRect(0,0,w,h);
            
            ctx.fillStyle = '#81C784'; ctx.beginPath(); ctx.ellipse(w/2, h+60, w*0.9, 100, 0, 0, Math.PI*2); ctx.fill();
            avatares.sort((a,b)=>a.y - b.y);
            avatares.forEach(a => { a.update(dt); a.draw(ctx); });
            requestAnimationFrame(gameLoop);
        }

        class Avatar {
            constructor(nome, isMe=false) {
                this.nome = nome; this.isMe = isMe; this.outfit = isMe ? myOutfit : STARTER_KIT;
                this.x = container.clientWidth/2; this.y = 300; 
                this.dir = 1; this.speed = 40; this.state='idle'; this.targetX = this.x;
                setTimeout(()=>this.iaLoop(), 1000);
            }
            falar(txt) { this.msg = txt; this.msgTimer = 300; }
            iaLoop() {
                const w = canvas.clientWidth;
                const tx = Math.random() * (w - 60) + 30;
                this.dir = tx > this.x ? 1 : -1; this.state='walk'; this.targetX = tx;
                setTimeout(()=>{ 
                    this.state='idle'; 
                    setTimeout(()=>this.iaLoop(), 2000 + Math.random()*2000); 
                }, 3000 + Math.random()*2000);
            }
            update(dt) {
                // LIMITE DE TELA (N√ÉO SAI MAIS)
                if(this.x < 20) this.x = 20; 
                if(this.x > canvas.clientWidth - 20) this.x = canvas.clientWidth - 20;

                this.timer = (this.timer||0) + dt*5; if(this.msgTimer>0) this.msgTimer--; else this.msg="";
                if(this.state==='walk') {
                    this.x += this.dir * (this.speed * dt);
                    if(Math.abs(this.x - this.targetX) < 5) this.state='idle';
                }
            }
            draw(ctx) {
                const s = AVATAR_CONFIG.scale;
                let walk=0, bob=0, br=Math.sin(this.timer*0.5)*0.05;
                if(this.state==='walk') { walk=Math.sin(this.timer); bob=Math.abs(walk)*10; }

                ctx.save(); ctx.translate(this.x, this.y);
                ctx.fillStyle = this.isMe?'#FFC107':'white'; ctx.font="bold 12px Nunito"; ctx.textAlign="center"; 
                ctx.shadowColor = 'rgba(0,0,0,0.5)'; ctx.shadowBlur = 4;
                ctx.fillText(this.nome, 0, -160*s); ctx.shadowBlur = 0;
                if(this.msg) this.drawBubble(ctx, s);
                
                ctx.scale(-this.dir, 1);
                LAYER_ORDER.forEach(cat => {
                    const file = this.outfit[cat];
                    if(!file) return;
                    const key = `${cat}/${file}`;
                    const img = avatarImages[key];
                    if(!img || !img.complete || img.isBroken) return;
                    
                    const p = AVATAR_CONFIG.parts[cat] || {x:0,y:0,pivX:0.5,pivY:0.5};
                    let ax=0, ay=-bob, ar=0;
                    
                    if(cat.includes('arma') || cat.includes('escudo')) {
                        const pName = cat.includes('frente') ? 'braco_frente' : 'braco_tras';
                        const parentConf = AVATAR_CONFIG.parts[pName] || {x:0,y:0};
                        const armRot = (cat.includes('frente') ? -walk : walk) * 0.6;
                        const dx = (p.x - parentConf.x)*s; const dy = (p.y - parentConf.y)*s;
                        const rx = dx * Math.cos(armRot) - dy * Math.sin(armRot);
                        const ry = dx * Math.sin(armRot) + dy * Math.cos(armRot);
                        this.drawImg(ctx, img, (parentConf.x*s)+rx, (parentConf.y*s)-bob*s+ry, armRot, p, s, cat);
                        return;
                    }
                    if(cat.includes('perna')) {
                        const isF = cat.includes('frente'); ay=-bob; ar=(isF?walk:-walk)*0.5;
                        ax = isF ? -AVATAR_CONFIG.offsets.legSpread : AVATAR_CONFIG.offsets.legSpread;
                    } else if(cat.includes('braco')) {
                        const isF = cat.includes('frente'); ay=-bob; ar=(isF?-walk:walk)*0.6;
                        ax = isF ? -AVATAR_CONFIG.offsets.spreadX : AVATAR_CONFIG.offsets.spreadX;
                    } else if(['cabeca','rosto','mascara','cabelo'].includes(cat)) { ay = -bob + (br*5); ar=br*0.2; }

                    this.drawImg(ctx, img, (p.x*s)+(ax*s), (p.y*s)+(ay*s), ar, p, s, cat);
                });
                ctx.restore();
            }
            drawImg(ctx, img, x, y, r, p, s, name) {
                ctx.save(); ctx.translate(x, y); ctx.rotate(r);
                if(name.includes('tras')||name==='capa') ctx.filter="brightness(0.85)";
                ctx.drawImage(img, -img.width*s*p.pivX, -img.height*s*p.pivY, img.width*s, img.height*s);
                ctx.filter="none"; ctx.restore();
            }
            drawBubble(ctx, s) {
                ctx.save(); ctx.translate(0, -190*s); 
                const w = ctx.measureText(this.msg).width + 20;
                ctx.fillStyle="white"; ctx.beginPath(); ctx.roundRect(-w/2, -25, w, 25, 5); ctx.fill();
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(-5,5); ctx.lineTo(5,5); ctx.fill();
                ctx.fillStyle="#333"; ctx.fillText(this.msg, 0, -8);
                ctx.restore();
            }
        }

        // --- BOTOES E CHAT ---
        const btnSend = document.getElementById('btnSend');
        const ipt = document.getElementById('msgInput');
        function sendMsg() {
            if(!ipt.value.trim()) return;
            const h = document.getElementById('chatHistory');
            h.innerHTML += `<div class="msg me"><strong>Eu</strong>${ipt.value}</div>`;
            h.scrollTop = h.scrollHeight;
            if(avatares.length>0) avatares[0].falar(ipt.value);
            ipt.value = "";
        }
        btnSend.onclick = sendMsg; ipt.onkeypress = e => e.key==='Enter' && sendMsg();
        
        window.spawnarAvatarTeste = () => {
            const bot = new Avatar("Bot " + Math.floor(Math.random()*100));
            avatares.push(bot);
            document.getElementById('online-count').innerText = avatares.length;
        };

        bootSystem();
    </script>
