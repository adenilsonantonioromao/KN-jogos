<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade KN - Ava-Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        :root { 
            --primary: #FF5722; 
            --bg: #f0fdf4; 
            --dark: #37474F; 
            --green: #4CAF50;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; height: 100vh; background-color: var(--bg); 
            font-family: 'Nunito', sans-serif; overflow: hidden; 
            display: flex; flex-direction: column; color: var(--dark);
        }

        .main-layout {
            display: flex; flex: 1; height: 100%; padding: 15px; gap: 15px; overflow: hidden;
        }

        /* --- COLUNA ESQUERDA (JOGO + LOJA) --- */
        .game-column {
            flex: 2; display: flex; flex-direction: column; gap: 15px; position: relative;
            min-width: 0; transition: all 0.3s ease;
        }
        
        /* O Container do Canvas agora √© flex√≠vel */
        .canvas-card {
            flex: 1; /* Ocupa o espa√ßo que sobrar */
            background: #81D4FA; 
            border-radius: 30px; 
            overflow: hidden;
            box-shadow: var(--shadow); 
            position: relative; 
            border: 5px solid white;
            min-height: 200px; /* Altura m√≠nima para n√£o sumir */
            display: flex;
            transition: flex 0.3s ease; /* Anima√ß√£o suave ao redimensionar */
        }
        
        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #81D4FA, #B2EBF2); }

        .overlay-ui {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; pointer-events: none;
        }
        .btn-back {
            background: white; color: var(--primary); text-decoration: none; 
            padding: 10px 20px; border-radius: 50px; font-weight: bold; font-family: 'Fredoka One';
            pointer-events: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px;
        }
        .online-badge {
            background: rgba(255,255,255,0.9); color: var(--green);
            padding: 8px 20px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* DOCK DE CONTROLES */
        .controls-dock {
            background: white; height: 90px; border-radius: 25px;
            padding: 10px 20px; display: flex; align-items: center; justify-content: center;
            gap: 15px; box-shadow: var(--shadow); flex-shrink: 0; z-index: 10;
        }
        .action-btn {
            background: var(--bg); color: var(--dark); border: none; border-radius: 20px;
            width: 70px; height: 70px; cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: all 0.2s;
        }
        .action-btn:active { transform: scale(0.9); }
        .action-btn span { font-size: 1.8rem; }
        .action-btn label { font-size: 0.7rem; font-weight: bold; color: #777; }

        /* PAINEL DA LOJA (Oculto por padr√£o) */
        .store-panel {
            height: 0;
            overflow: hidden;
            background: white;
            border-radius: 25px;
            transition: height 0.3s ease, padding 0.3s ease;
            box-shadow: var(--shadow);
            padding: 0 20px; /* Padding lateral */
        }
        
        .store-panel.open {
            height: 220px; /* Altura da loja aberta */
            padding: 20px;
            margin-top: -5px; /* Gruda levemente no dock */
        }

        .store-content {
            display: flex; gap: 10px; overflow-x: auto; height: 100%; align-items: center;
        }
        .store-item {
            min-width: 100px; height: 140px; background: #f0f0f0; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.8rem; color: #666; border: 2px solid transparent; cursor: pointer;
        }
        .store-item:hover { border-color: var(--primary); background: #FFF3E0; }

        /* --- COLUNA DO CHAT --- */
        .chat-column {
            flex: 1; min-width: 320px; background: white; border-radius: 30px;
            box-shadow: var(--shadow); display: flex; flex-direction: column;
            overflow: hidden; border: 5px solid white;
            transition: all 0.3s ease;
        }
        .chat-header {
            background: var(--primary); color: white; padding: 20px;
            font-family: 'Fredoka One'; text-align: center; font-size: 1.2rem; flex-shrink: 0;
        }
        .chat-history {
            flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa;
            display: flex; flex-direction: column; gap: 12px;
        }
        .msg {
            background: white; padding: 10px 15px; border-radius: 18px; border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.95rem; max-width: 85%; align-self: flex-start;
        }
        .msg strong { color: var(--primary); display: block; font-size: 0.75rem; margin-bottom: 3px; }
        .msg.me { 
            align-self: flex-end; background: #FFF3E0; 
            border-bottom-left-radius: 18px; border-bottom-right-radius: 4px;
        }
        .chat-input-area {
            padding: 15px; background: white; border-top: 1px solid #eee;
            display: flex; gap: 10px; align-items: center; flex-shrink: 0;
        }
        .chat-input {
            flex: 1; padding: 12px 20px; border: 2px solid #eee; border-radius: 50px;
            outline: none; font-size: 1rem; background: #f9f9f9;
        }
        .btn-send {
            background: var(--green); color: white; border: none; width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; 
            align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        /* MOBILE RESPONSIVO */
        @media (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .game-column { flex: 1.5; min-height: 50vh; }
            /* No mobile, o painel da loja est√° dentro da game-column, ent√£o ele empurra o chat naturalmente */
            .chat-column { flex: 1; min-width: auto; border-radius: 25px; }
            .controls-dock { height: 80px; padding: 5px; }
            .action-btn { width: 60px; height: 60px; }
            .action-btn label { display: none; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="game-column">
            <!-- √ÅREA DO JOGO (Encolhe quando a loja abre) -->
            <div class="canvas-card" id="canvasContainer">
                <canvas id="arcadeCanvas"></canvas>
                <div class="overlay-ui">
                    <a href="index.html" class="btn-back">‚¨ÖÔ∏è Voltar</a>
                    <div class="online-badge">üü¢ <span id="online-count">1</span> Online</div>
                </div>
            </div>

            <!-- CONTROLES -->
            <div class="controls-dock">
                <button class="action-btn" id="btnLoja"><span>üè™</span><label>Loja</label></button>
                <button class="action-btn" id="btnItens"><span>üéí</span><label>Itens</label></button>
                <button class="action-btn" id="btnAddBot" style="background: #E3F2FD;"><span>‚ûï</span><label>Bot</label></button>
                <button class="action-btn" id="btnCor"><span>üé®</span><label>Cor</label></button>
            </div>

            <!-- PAINEL DA LOJA (Abre aqui dentro) -->
            <div class="store-panel" id="storePanel">
                <h4 style="margin: 0 0 10px 0; color: var(--primary);">Loja de Itens</h4>
                <div class="store-content">
                    <div class="store-item">Espa√ßo Vazio 1</div>
                    <div class="store-item">Espa√ßo Vazio 2</div>
                    <div class="store-item">Espa√ßo Vazio 3</div>
                    <div class="store-item">Espa√ßo Vazio 4</div>
                </div>
            </div>
        </div>

        <div class="chat-column">
            <div class="chat-header">üí¨ Chat da Galera</div>
            <div class="chat-history" id="chatHistory">
                <div class="msg" style="text-align:center; background:none; box-shadow:none; color:#999; font-size:0.8rem;">
                    Bem-vindo √† Pra√ßa KN!
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" class="chat-input" placeholder="Digite algo..." maxlength="50">
                <button class="btn-send" id="btnSend">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        // ==================================================
        // 1. CONFIGURA√á√ÉO (SEUS DADOS)
        // ==================================================
        const AVATAR_CONFIG = {
            scale: 0.22, 
            offsets: { 
                headY: -230,    
                armY: -150,     
                legY: 50, 
                spreadX: -47,   
                legSpread: -24  
            },
            pivots: {
                cabeca: { x: 0.501, y: 0.892 }, 
                tronco: { x: 0.471, y: 0.75 },
                braco_frente: { x: 0.266, y: 0.125 }, 
                braco_tras: { x: 0.764, y: 0.118 },
                perna_frente: { x: 0.293, y: 0.135 }, 
                perna_tras: { x: 0.672, y: 0.118 }
            }
        };

        // ==================================================
        // 2. SISTEMA DE 14 CAMADAS (ORDER UPDATE)
        // ==================================================
        const LAYER_ORDER = [
            'capa',             // 0
            'perna_tras',       // 1
            'perna_frente',     // 2 (Mudan√ßa solicitada)
            'escudo_tras',      // 3
            'braco_tras',       // 4
            'tronco',           // 5
            'cintura',          // 6 (Novo)
            'cabeca',           // 7
            'rosto',            // 8
            'mascara',          // 9
            'cabelo',           // 10
            'arma_frente',      // 11
            'braco_frente',     // 12
            'escudo_frente'     // 13
        ];

        // Mapeamento de quais partes usam quais piv√¥s/offsets
        // Se uma parte nova n√£o tiver config, usa a do "tronco" como padr√£o
        const PIVOT_MAP = {
            'capa': 'tronco',
            'perna_tras': 'perna_tras',
            'perna_frente': 'perna_frente',
            'escudo_tras': 'braco_tras',
            'braco_tras': 'braco_tras',
            'tronco': 'tronco',
            'cintura': 'tronco',
            'cabeca': 'cabeca',
            'rosto': 'cabeca',
            'mascara': 'cabeca',
            'cabelo': 'cabeca',
            'arma_frente': 'braco_frente',
            'braco_frente': 'braco_frente',
            'escudo_frente': 'braco_frente'
        };

        const avatarImages = {};
        const BASE_URL = 'assets/avatar/base/'; 

        let assetsLoaded = 0;
        
        // Carrega todas as camadas definidas
        function carregarAssets() {
            LAYER_ORDER.forEach(name => {
                // Tenta carregar. Se n√£o existir (ex: capa.png), n√£o tem problema.
                const img = new Image();
                img.src = `${BASE_URL}${name}.png`;
                
                img.onload = () => {
                    assetsLoaded++;
                    // Inicia apenas quando as essenciais carregarem, ou define um timeout
                    if(name === 'tronco') initArcade(); 
                };
                
                img.onerror = () => {
                    // Silencioso para pe√ßas opcionais
                    if(['tronco','cabeca'].includes(name)) console.warn(`Base ${name} n√£o encontrada.`);
                    img.isBroken = true; 
                };
                
                avatarImages[name] = img;
            });
            // Fallback de seguran√ßa para iniciar se o tronco n√£o carregar r√°pido
            setTimeout(initArcade, 1000); 
        }

        // ==================================================
        // 3. CLASSE AVATAR
        // ==================================================
        class Avatar {
            constructor(nome, isMe = false) {
                this.nome = nome;
                this.isMe = isMe;
                this.msg = "";
                this.msgTimer = 0;
                this.x = 0; this.y = 0; 
                this.dir = Math.random() > 0.5 ? 1 : -1;
                this.speed = Math.random() * 0.8 + 0.5;
                this.state = 'walk';
                this.timer = Math.random() * 100;
                this.targetX = this.x;
                setTimeout(() => this.escolherNovoAlvo(), 500);
            }

            falar(texto) { this.msg = texto; this.msgTimer = 300; this.timer = 0; }

            escolherNovoAlvo() {
                const canvasEl = document.getElementById('arcadeCanvas');
                if(!canvasEl) return;
                const width = canvasEl.clientWidth;
                const margem = 50;
                this.targetX = Math.random() * (width - margem*2) + margem;
                this.dir = this.targetX > this.x ? 1 : -1;
                this.state = 'walk';
                setTimeout(() => {
                    this.state = 'idle';
                    setTimeout(() => this.escolherNovoAlvo(), Math.random() * 2000 + 1000);
                }, Math.random() * 4000 + 2000);
            }

            update(dt) {
                this.timer += dt * 5;
                if(this.msgTimer > 0) this.msgTimer--; else this.msg = "";
                if (this.state === 'walk') {
                    this.x += this.dir * this.speed;
                    if (Math.abs(this.x - this.targetX) < 10) this.state = 'idle';
                }
            }

            draw(ctx) {
                const cfg = AVATAR_CONFIG;
                const s = cfg.scale;
                let walk = 0, bob = 0, breathe = Math.sin(this.timer * 0.5) * 0.05;

                if (this.state === 'walk') {
                    walk = Math.sin(this.timer);
                    bob = Math.abs(Math.sin(this.timer)) * 10;
                }

                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Nome
                ctx.fillStyle = this.isMe ? '#FFC107' : 'white';
                ctx.font = 'bold 12px Nunito';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.8)';
                ctx.shadowBlur = 3;
                ctx.fillText(this.nome, 0, -160 * s);
                ctx.shadowBlur = 0;

                // Bal√£o
                if (this.msg) this.drawBalloon(ctx, s);

                // Espelhamento
                ctx.scale(-this.dir, 1); 

                // --- DESENHO EM LOOP DAS 14 CAMADAS ---
                LAYER_ORDER.forEach(partName => {
                    // Define a anima√ß√£o baseada no tipo de pe√ßa
                    let animX = 0; 
                    let animY = 0; 
                    let animRot = 0;
                    const configKey = PIVOT_MAP[partName]; // Mapeia para config existente (ex: mascara usa config da cabeca)

                    // L√≥gica de Anima√ß√£o por Parte
                    if (partName.includes('perna')) {
                        // Pernas opostas
                        const isFrente = partName.includes('frente');
                        animX = isFrente ? -cfg.offsets.legSpread : cfg.offsets.legSpread;
                        animY = cfg.offsets.legY - bob;
                        animRot = (isFrente ? walk : -walk) * 0.5;
                    } 
                    else if (partName.includes('braco') || partName.includes('arma') || partName.includes('escudo')) {
                        // Bra√ßos e itens de m√£o
                        const isFrente = partName.includes('frente');
                        animX = isFrente ? -cfg.offsets.spreadX : (cfg.offsets.spreadX * 0.8);
                        animY = cfg.offsets.armY - bob;
                        animRot = (isFrente ? -walk : walk) * 0.6;
                    }
                    else if (['cabeca', 'rosto', 'mascara', 'cabelo'].includes(partName)) {
                        // Grupo da Cabe√ßa
                        animY = cfg.offsets.headY - bob + (breathe * 5);
                        animRot = breathe * 0.2;
                    }
                    else {
                        // Tronco, Capa, Cintura
                        animY = -bob;
                    }

                    // Aplica escala nas posi√ß√µes
                    this.drawPart(ctx, partName, configKey, animX * s, animY * s, animRot);
                });

                ctx.restore();
            }

            drawPart(ctx, imageName, configKey, x, y, rot) {
                const img = avatarImages[imageName];
                // Se n√£o tiver imagem (ex: capa n√£o comprada), pula
                if (!img || !img.complete || img.isBroken || img.naturalWidth === 0) {
                    // Fallback visual s√≥ para o esqueleto b√°sico
                    const basicParts = ['tronco', 'cabeca', 'braco', 'perna'];
                    if (!basicParts.some(b => imageName.includes(b))) return;
                    
                    // Desenha quadrado de fallback para pe√ßas b√°sicas faltando
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rot);
                    ctx.fillStyle = '#555';
                    ctx.fillRect(-10, -10, 20, 20);
                    ctx.restore();
                    return;
                }
                
                const piv = AVATAR_CONFIG.pivots[configKey]; // Usa o piv√¥ da pe√ßa pai
                const s = AVATAR_CONFIG.scale;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rot);
                
                // Filtro de brilho para profundidade
                if (imageName.includes('tras') || imageName === 'capa') ctx.filter = "brightness(0.85)";
                
                ctx.drawImage(img, -img.width * s * piv.x, -img.height * s * piv.y, img.width * s, img.height * s);
                
                ctx.filter = "none";
                ctx.restore();
            }

            drawBalloon(ctx, s) {
                ctx.save();
                ctx.translate(0, -190 * s);
                ctx.fillStyle = 'white';
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetY = 3;
                const w = ctx.measureText(this.msg).width + 30;
                ctx.beginPath();
                ctx.roundRect(-w/2, -30, w, 30, 10);
                ctx.fill();
                ctx.beginPath(); ctx.moveTo(-5, 0); ctx.lineTo(5, 0); ctx.lineTo(0, 10); ctx.fill();
                ctx.fillStyle = '#333';
                ctx.shadowColor = 'transparent';
                ctx.fillText(this.msg, 0, -10);
                ctx.restore();
            }
        }

        // ==================================================
        // 4. ENGINE
        // ==================================================
        const canvas = document.getElementById('arcadeCanvas');
        const container = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        let avatares = [];
        let lastTime = 0;
        let myAvatar = null;
        let initCalled = false;

        function initArcade() {
            if(initCalled) return; // Evita rodar 2x
            initCalled = true;

            myAvatar = new Avatar("Eu", true);
            avatares.push(myAvatar);
            
            window.addEventListener('resize', resize);
            resize();
            requestAnimationFrame(loop);
        }

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();
            if(rect.width === 0 || rect.height === 0) return;

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);
            
            // Ch√£o fixo
            const chaoY = rect.height - 90; 
            avatares.forEach(a => {
                a.y = chaoY;
                if(a.x === 0) a.x = rect.width / 2;
            });
        }

        function loop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            const w = canvas.clientWidth;
            const h = canvas.clientHeight;
            ctx.clearRect(0, 0, w, h);
            
            // Cen√°rio
            ctx.fillStyle = '#81C784'; 
            ctx.beginPath(); 
            ctx.ellipse(w/2, h + 80, w * 0.9, 150, 0, 0, Math.PI * 2); 
            ctx.fill();
            ctx.strokeStyle = '#4CAF50'; 
            ctx.lineWidth = 10; 
            ctx.stroke();

            avatares.sort((a, b) => a.y - b.y);
            avatares.forEach(av => { av.update(dt); av.draw(ctx); });

            requestAnimationFrame(loop);
        }

        // ==================================================
        // 5. L√ìGICA UI & LOJA (TOGGLE)
        // ==================================================
        const storePanel = document.getElementById('storePanel');
        
        function toggleStore() {
            storePanel.classList.toggle('open');
            // Pequeno delay para o canvas redimensionar suavemente com o CSS
            setTimeout(resize, 50); 
            setTimeout(resize, 300); // Garante ajuste final
        }

        // CHAT
        const input = document.getElementById('msgInput');
        const history = document.getElementById('chatHistory');

        function enviarMensagem() {
            const txt = input.value.trim();
            if(!txt) return;
            const div = document.createElement('div');
            div.className = 'msg me';
            div.innerHTML = `<strong>Eu</strong>${txt}`;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
            if(myAvatar) myAvatar.falar(txt);
            input.value = "";
        }

        // EVENTOS
        const btnSend = document.getElementById('btnSend');
        if(btnSend) btnSend.addEventListener('click', enviarMensagem);
        if(input) input.addEventListener('keypress', (e) => { if(e.key === 'Enter') enviarMensagem(); });

        // Abre/Fecha a Loja
        document.getElementById('btnLoja').addEventListener('click', toggleStore);
        document.getElementById('btnItens').addEventListener('click', toggleStore);
        
        document.getElementById('btnCor').addEventListener('click', () => alert('Tintura em breve!'));
        document.getElementById('btnAddBot').addEventListener('click', () => {
            const nomes = ["Visitante", "Gamer", "Noob", "Pro"];
            const nome = nomes[Math.floor(Math.random() * nomes.length)] + Math.floor(Math.random()*100);
            const bot = new Avatar(nome);
            const rect = container.getBoundingClientRect();
            bot.y = rect.height - 90; 
            bot.x = Math.random() * rect.width;
            avatares.push(bot);
            document.getElementById('online-count').innerText = avatares.length;
        });

        carregarAssets();
    </script>
</body>
</html>
