<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade KN - Ava-Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        :root { 
            --primary: #FF5722; 
            --bg: #f0fdf4; 
            --dark: #37474F; 
            --green: #4CAF50;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; height: 100vh; background-color: var(--bg); 
            font-family: 'Nunito', sans-serif; overflow: hidden; 
            display: flex; flex-direction: column; color: var(--dark);
        }

        .main-layout {
            display: flex; flex: 1; height: 100%; padding: 15px; gap: 15px; overflow: hidden;
        }

        /* COLUNA DO JOGO */
        .game-column {
            flex: 2; display: flex; flex-direction: column; gap: 15px; position: relative;
        }
        .canvas-card {
            flex: 1; background: white; border-radius: 30px; overflow: hidden;
            box-shadow: var(--shadow); position: relative; border: 5px solid white;
        }
        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #81D4FA, #B2EBF2); }

        .overlay-ui {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; pointer-events: none;
        }
        .btn-back {
            background: white; color: var(--primary); text-decoration: none; 
            padding: 10px 20px; border-radius: 50px; font-weight: bold; font-family: 'Fredoka One';
            pointer-events: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px;
        }
        .online-badge {
            background: rgba(255,255,255,0.9); color: var(--green);
            padding: 8px 20px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* DOCK DE CONTROLES */
        .controls-dock {
            background: white; height: 90px; border-radius: 25px;
            padding: 10px 20px; display: flex; align-items: center; justify-content: center;
            gap: 15px; box-shadow: var(--shadow);
        }
        .action-btn {
            background: var(--bg); color: var(--dark); border: none; border-radius: 20px;
            width: 70px; height: 70px; cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: all 0.2s;
        }
        .action-btn:active { transform: scale(0.9); }
        .action-btn span { font-size: 1.8rem; }
        .action-btn label { font-size: 0.7rem; font-weight: bold; color: #777; }

        /* COLUNA DO CHAT */
        .chat-column {
            flex: 1; min-width: 320px; background: white; border-radius: 30px;
            box-shadow: var(--shadow); display: flex; flex-direction: column;
            overflow: hidden; border: 5px solid white;
        }
        .chat-header {
            background: var(--primary); color: white; padding: 20px;
            font-family: 'Fredoka One'; text-align: center; font-size: 1.2rem;
        }
        .chat-history {
            flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa;
            display: flex; flex-direction: column; gap: 12px;
        }
        .msg {
            background: white; padding: 10px 15px; border-radius: 18px; border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.95rem; max-width: 85%; align-self: flex-start;
        }
        .msg strong { color: var(--primary); display: block; font-size: 0.75rem; margin-bottom: 3px; }
        .msg.me { 
            align-self: flex-end; background: #FFF3E0; 
            border-bottom-left-radius: 18px; border-bottom-right-radius: 4px;
        }
        .chat-input-area {
            padding: 15px; background: white; border-top: 1px solid #eee;
            display: flex; gap: 10px; align-items: center;
        }
        .chat-input {
            flex: 1; padding: 12px 20px; border: 2px solid #eee; border-radius: 50px;
            outline: none; font-size: 1rem; background: #f9f9f9;
        }
        .btn-send {
            background: var(--green); color: white; border: none; width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; 
            align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        @media (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .game-column { flex: 1.5; }
            .chat-column { flex: 1; min-width: auto; border-radius: 25px; }
            .controls-dock { height: 80px; padding: 5px; }
            .action-btn { width: 60px; height: 60px; }
            .action-btn label { display: none; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="game-column">
            <div class="canvas-card" id="canvasContainer">
                <canvas id="arcadeCanvas"></canvas>
                <div class="overlay-ui">
                    <a href="index.html" class="btn-back">‚¨ÖÔ∏è Voltar</a>
                    <div class="online-badge">üü¢ <span id="online-count">1</span> Online</div>
                </div>
            </div>
            <div class="controls-dock">
                <button class="action-btn" id="btnLoja"><span>üè™</span><label>Loja</label></button>
                <button class="action-btn" id="btnItens"><span>üéí</span><label>Itens</label></button>
                <button class="action-btn" id="btnAddBot" style="background: #E3F2FD;"><span>‚ûï</span><label>Bot</label></button>
                <button class="action-btn" id="btnCor"><span>üé®</span><label>Cor</label></button>
            </div>
        </div>

        <div class="chat-column">
            <div class="chat-header">üí¨ Chat da Galera</div>
            <div class="chat-history" id="chatHistory">
                <div class="msg" style="text-align:center; background:none; box-shadow:none; color:#999; font-size:0.8rem;">
                    Bem-vindo √† Pra√ßa KN!
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" class="chat-input" placeholder="Digite algo..." maxlength="50">
                <button class="btn-send" id="btnSend">‚û§</button>
            </div>
        </div>
    </div>

    <script type="module">
        // ==================================================
        // 1. CONFIGURA√á√ÉO AJUSTADA (Menor e Corrigida)
        // ==================================================
        const AVATAR_CONFIG = {
            scale: 0.22, // REDUZIDO PELA METADE (Era 0.45)
            offsets: {
                headY: -86,
                armY: -55,
                legY: 50,
                spreadX: -42,
                legSpread: -19
            },
            pivots: {
                cabeca: { x: 0.501, y: 1.000 },
                tronco: { x: 0.471, y: 0.585 },
                braco_frente: { x: 0.266, y: 0.125 },
                braco_tras: { x: 0.764, y: 0.118 },
                perna_frente: { x: 0.293, y: 0.135 },
                perna_tras: { x: 0.672, y: 0.118 }
            }
        };

        // ==================================================
        // 2. CARREGAMENTO DE ASSETS
        // ==================================================
        const avatarImages = {};
        const partsList = ['cabeca', 'tronco', 'braco_frente', 'braco_tras', 'perna_frente', 'perna_tras'];
        const BASE_URL = 'assets/avatar/base/'; 

        let assetsLoaded = 0;
        function carregarAssets() {
            partsList.forEach(name => {
                const img = new Image();
                img.src = `${BASE_URL}${name}.png`;
                img.onload = () => {
                    assetsLoaded++;
                    if(assetsLoaded === partsList.length) initArcade();
                };
                img.onerror = () => {
                    console.warn(`Imagem falhou: ${name}. Usando modo de seguran√ßa.`);
                    img.isBroken = true; 
                    assetsLoaded++;
                    if(assetsLoaded === partsList.length) initArcade();
                };
                avatarImages[name] = img;
            });
        }

        // ==================================================
        // 3. CLASSE AVATAR (F√çSICA CORRIGIDA)
        // ==================================================
        class Avatar {
            constructor(nome, isMe = false) {
                this.x = Math.random() * 300;
                this.y = 300; 
                this.nome = nome;
                this.isMe = isMe;
                this.msg = "";
                this.msgTimer = 0;
                this.dir = Math.random() > 0.5 ? 1 : -1;
                this.speed = Math.random() * 0.8 + 0.5;
                this.state = 'walk';
                this.timer = Math.random() * 100;
                this.targetX = this.x;
                this.escolherNovoAlvo();
            }

            falar(texto) {
                this.msg = texto;
                this.msgTimer = 300; 
                this.timer = 0; 
            }

            escolherNovoAlvo() {
                const canvasEl = document.getElementById('arcadeCanvas');
                if(!canvasEl) return;
                const canvasW = canvasEl.width / (window.devicePixelRatio||1);
                const margem = 50;
                this.targetX = Math.random() * (canvasW - margem*2) + margem;
                
                // Define dire√ß√£o
                this.dir = this.targetX > this.x ? 1 : -1;
                this.state = 'walk';
                
                setTimeout(() => {
                    this.state = 'idle';
                    setTimeout(() => this.escolherNovoAlvo(), Math.random() * 2000 + 1000);
                }, Math.random() * 4000 + 2000);
            }

            update(dt) {
                this.timer += dt * 5;
                if(this.msgTimer > 0) this.msgTimer--; else this.msg = "";

                if (this.state === 'walk') {
                    this.x += this.dir * this.speed;
                    if (Math.abs(this.x - this.targetX) < 10) this.state = 'idle';
                }
            }

            draw(ctx) {
                const cfg = AVATAR_CONFIG;
                const s = cfg.scale; // Escala global (0.22)
                
                let walk = 0, bob = 0, breathe = Math.sin(this.timer * 0.5) * 0.05;

                if (this.state === 'walk') {
                    walk = Math.sin(this.timer);
                    bob = Math.abs(Math.sin(this.timer)) * 10;
                }

                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Nome
                ctx.fillStyle = this.isMe ? '#FFC107' : 'white';
                ctx.font = 'bold 12px Nunito';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.8)';
                ctx.shadowBlur = 3;
                // Ajustei a altura do nome baseado na escala
                ctx.fillText(this.nome, 0, -160 * s);
                ctx.shadowBlur = 0;

                // Bal√£o
                if (this.msg) {
                    this.drawBalloon(ctx, s);
                }

                // --- CORRE√á√ÉO DO MOONWALK ---
                // Inverti para -this.dir para corrigir a dire√ß√£o
                ctx.scale(-this.dir, 1); 

                // --- CORRE√á√ÉO DOS MEMBROS DESENCAIXADOS ---
                // Multiplicamos os offsets pela escala (cfg.offsets.X * s)
                
                // 1. Perna Tr√°s
                ctx.filter = "brightness(0.85)";
                this.drawPart(ctx, 'perna_tras', 
                    (cfg.offsets.legSpread * s), 
                    (cfg.offsets.legY * s) - (bob * s), 
                    -walk * 0.5, '#555');
                ctx.filter = "none";

                // 2. Bra√ßo Tr√°s
                ctx.filter = "brightness(0.9)";
                this.drawPart(ctx, 'braco_tras', 
                    (cfg.offsets.spreadX * s) * 0.8, 
                    (cfg.offsets.armY * s) - (bob * s), 
                    walk * 0.6, '#777');
                ctx.filter = "none";

                // 3. Tronco
                this.drawPart(ctx, 'tronco', 0, -(bob * s), 0, '#FF5722');

                // 4. Cabe√ßa
                this.drawPart(ctx, 'cabeca', 
                    0, 
                    (cfg.offsets.headY * s) - (bob * s) + (breathe * 5), 
                    breathe * 0.2, '#FFCC80');

                // 5. Perna Frente
                this.drawPart(ctx, 'perna_frente', 
                    -(cfg.offsets.legSpread * s), 
                    (cfg.offsets.legY * s) - (bob * s), 
                    walk * 0.5, '#333');

                // 6. Bra√ßo Frente
                this.drawPart(ctx, 'braco_frente', 
                    -(cfg.offsets.spreadX * s), 
                    (cfg.offsets.armY * s) - (bob * s), 
                    -walk * 0.6, '#FF5722');

                ctx.restore();
            }

            drawPart(ctx, name, x, y, rot, fallbackColor) {
                const img = avatarImages[name];
                const piv = AVATAR_CONFIG.pivots[name];
                const s = AVATAR_CONFIG.scale;
                
                ctx.save();
                ctx.translate(x, y); // J√° vem escalado do draw()
                ctx.rotate(rot);

                if (img && img.complete && !img.isBroken && img.naturalWidth > 0) {
                    ctx.drawImage(img, -img.width * s * piv.x, -img.height * s * piv.y, img.width * s, img.height * s);
                } else {
                    ctx.fillStyle = fallbackColor;
                    let w = 50 * s; 
                    let h = (name === 'tronco' || name.includes('perna')) ? 80 * s : 50 * s;
                    if(name === 'cabeca') { w = 70*s; h = 70*s; }
                    ctx.fillRect(-w/2, 0, w, h);
                }
                ctx.restore();
            }

            drawBalloon(ctx, s) {
                ctx.save();
                ctx.translate(0, -190 * s);
                ctx.fillStyle = 'white';
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetY = 3;
                const w = ctx.measureText(this.msg).width + 30;
                
                ctx.beginPath();
                ctx.roundRect(-w/2, -30, w, 30, 10); // Se der erro em browser antigo, avise
                ctx.fill();
                ctx.beginPath(); ctx.moveTo(-5, 0); ctx.lineTo(5, 0); ctx.lineTo(0, 10); ctx.fill();
                
                ctx.fillStyle = '#333';
                ctx.shadowColor = 'transparent';
                ctx.fillText(this.msg, 0, -10);
                ctx.restore();
            }
        }

        // ==================================================
        // 4. ENGINE
        // ==================================================
        const canvas = document.getElementById('arcadeCanvas');
        const container = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        let avatares = [];
        let lastTime = 0;
        let myAvatar = null;

        function initArcade() {
            resize();
            window.addEventListener('resize', resize);
            myAvatar = new Avatar("Eu", true);
            avatares.push(myAvatar);
            requestAnimationFrame(loop);
        }

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();
            const w = rect.width; 
            const h = rect.height;
            canvas.width = w * dpr;
            canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
            
            // --- CORRE√á√ÉO DO CH√ÉO (FLUTUANDO) ---
            // Ajustei para 80px da borda inferior para garantir que o p√© toque a grama
            const chaoY = h - 80; 
            avatares.forEach(a => a.y = chaoY);
        }

        function loop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            const w = canvas.width / (window.devicePixelRatio||1);
            const h = canvas.height / (window.devicePixelRatio||1);
            ctx.clearRect(0, 0, w, h);
            
            // Fundo
            ctx.fillStyle = '#81C784'; 
            // Desenha o morro da grama mais alto para encontrar o p√© do boneco
            ctx.beginPath(); ctx.ellipse(w/2, h + 60, w * 0.9, 150, 0, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = '#4CAF50'; ctx.lineWidth = 10; ctx.stroke();

            avatares.sort((a, b) => a.y - b.y);
            avatares.forEach(av => { av.update(dt); av.draw(ctx); });

            requestAnimationFrame(loop);
        }

        // --- 5. L√ìGICA DO CHAT ---
        const input = document.getElementById('msgInput');
        const history = document.getElementById('chatHistory');

        function enviarMensagem() {
            const txt = input.value.trim();
            if(!txt) return;
            const div = document.createElement('div');
            div.className = 'msg me';
            div.innerHTML = `<strong>Eu</strong>${txt}`;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
            if(myAvatar) myAvatar.falar(txt);
            input.value = "";
        }

        const btnSend = document.getElementById('btnSend');
        if(btnSend) btnSend.addEventListener('click', enviarMensagem);
        if(input) input.addEventListener('keypress', (e) => { if(e.key === 'Enter') enviarMensagem(); });

        document.getElementById('btnLoja').addEventListener('click', () => alert('Loja em breve!'));
        document.getElementById('btnItens').addEventListener('click', () => alert('Invent√°rio em breve!'));
        document.getElementById('btnCor').addEventListener('click', () => alert('Tintura em breve!'));
        
        document.getElementById('btnAddBot').addEventListener('click', () => {
            const nomes = ["Visitante", "Gamer", "Noob", "Pro"];
            const nome = nomes[Math.floor(Math.random() * nomes.length)] + Math.floor(Math.random()*100);
            const bot = new Avatar(nome);
            bot.y = myAvatar ? myAvatar.y : 300; 
            avatares.push(bot);
            document.getElementById('online-count').innerText = avatares.length;
        });

        carregarAssets();
    </script>
</body>
</html>
