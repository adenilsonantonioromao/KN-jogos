<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade KN - Ava-Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        :root { 
            --primary: #FF5722; --bg: #f0fdf4; --dark: #37474F; --green: #4CAF50; --blue: #2196F3;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body { margin: 0; height: 100vh; background-color: var(--bg); font-family: 'Nunito', sans-serif; overflow: hidden; display: flex; flex-direction: column; color: var(--dark); }
        .main-layout { display: flex; flex: 1; height: 100%; padding: 15px; gap: 15px; overflow: hidden; }

        /* JOGO E AVATAR */
        .game-column { flex: 2; display: flex; flex-direction: column; gap: 15px; position: relative; min-width: 0; }
        .canvas-card { flex: 1; background: #81D4FA; border-radius: 30px; overflow: hidden; box-shadow: var(--shadow); position: relative; border: 5px solid white; display: flex; min-height: 200px; }
        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #81D4FA, #B2EBF2); }
        
        /* INTERFACE SOBRE O CANVAS */
        .overlay-ui { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; pointer-events: none; z-index: 20; }
        .btn-back { background: white; color: var(--primary); text-decoration: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; pointer-events: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px; font-family:'Fredoka One'; }
        .online-badge { background: rgba(255,255,255,0.9); color: var(--green); padding: 8px 20px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .my-coins { background: #FFC107; color: #3E2723; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; margin-top: 5px; display:inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.2); pointer-events: auto; }

        /* MODO PROVADOR UI */
        #tryingLabel {
            position: absolute; top: 50px; left: 15px; background: rgba(255, 87, 34, 0.9); 
            color: white; padding: 5px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: bold;
            display: none; animation: pulse 2s infinite; pointer-events: none; z-index: 20;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* BOT√ïES FLUTUANTES (SALVAR E COMPRAR) */
        .floating-action-container {
            position: absolute; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 30; pointer-events: none;
        }
        
        #btnSaveLook, #btnBuyCart {
            border: none; padding: 12px 25px; border-radius: 30px; font-weight: bold; 
            font-family: 'Fredoka One'; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            pointer-events: auto; transform: translateY(100px); display: none; /* Hidden by default */
        }
        
        #btnSaveLook.show { display: block; transform: translateY(0); background: #2196F3; color: white; }
        #btnBuyCart.show { display: block; transform: translateY(0); background: #4CAF50; color: white; border: 3px solid #fff; font-size: 1.1rem; }
        
        /* DOCK */
        .controls-dock { background: white; height: 90px; border-radius: 25px; padding: 10px 20px; display: flex; align-items: center; justify-content: center; gap: 15px; box-shadow: var(--shadow); flex-shrink: 0; z-index: 10; }
        .action-btn { background: var(--bg); color: var(--dark); border: none; border-radius: 20px; width: 70px; height: 70px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; }
        .action-btn:active { transform: scale(0.95); }
        .action-btn span { font-size: 1.8rem; margin-bottom: 2px; }
        .action-btn label { font-size: 0.7rem; font-weight: bold; color: #777; }
        .action-btn.active { background: var(--primary); color: white; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4); }
        .action-btn.active label { color: white; }

        /* DIREITA */
        .right-column { flex: 1; min-width: 320px; background: white; border-radius: 30px; box-shadow: var(--shadow); display: flex; flex-direction: column; overflow: hidden; border: 5px solid white; position: relative; }
        .panel-view { display: none; flex-direction: column; height: 100%; width: 100%; animation: fadeIn 0.3s; }
        .panel-view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADERS E ABAS */
        .panel-header { background: var(--primary); color: white; padding: 20px; font-family: 'Fredoka One'; text-align: center; font-size: 1.2rem; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; }
        .close-panel-btn { background: rgba(255,255,255,0.2); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-weight: bold; }
        .inv-tabs { display: flex; gap: 10px; margin: 10px; background: #f0f0f0; padding: 5px; border-radius: 15px; flex-shrink: 0; }
        .inv-tab-btn { flex: 1; padding: 8px; border: none; background: transparent; border-radius: 10px; cursor: pointer; font-weight: bold; color: #666; transition: 0.2s; }
        .inv-tab-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* LISTA UNIFICADA DE ITENS (LINHAS) */
        .items-scroll-area { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .store-row { display: flex; flex-direction: column; gap: 5px; }
        .store-row-title { font-size: 0.8rem; font-weight: bold; color: #555; text-transform: uppercase; margin-left: 5px; }
        .store-row-scroll { display: flex; gap: 10px; overflow-x: auto; padding: 5px; padding-bottom: 10px; }

        /* ITEM CARD (COM PREVIEW E ESTADOS) */
        .item-card { 
            min-width: 80px; width: 80px; background: #f9f9f9; border-radius: 12px; padding: 5px; cursor: pointer; 
            border: 2px solid transparent; display: flex; flex-direction: column; align-items: center;
            position: relative; transition: 0.2s; flex-shrink: 0;
        }
        .item-card:hover { background: #fff; border-color: #ddd; transform:translateY(-2px); box-shadow:0 4px 8px rgba(0,0,0,0.1); }
        .item-card img { width: 100%; height: 50px; object-fit: contain; }
        
        .item-card.equipped { border-color: var(--green); background: #E8F5E9; }
        .item-card.previewing { border-color: #FF5722; background: #FFF3E0; border-style: dashed; }
        
        .item-name { font-size: 0.6rem; margin-top: 5px; text-align: center; color: #666; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Pre√ßos */
        .tag { font-size: 0.7rem; font-weight: bold; padding: 2px 8px; border-radius: 10px; margin-top: 2px; }
        .tag-price { color: #FFC107; background: #333; }
        .tag-owned { color: white; background: var(--blue); }
        .tag-free { color: white; background: var(--green); }

        .check-icon { position: absolute; top: -5px; right: -5px; background: var(--green); color: white; width: 20px; height: 20px; border-radius: 50%; font-size: 0.8rem; display: none; align-items: center; justify-content: center; border: 2px solid white; }
        .item-card.equipped .check-icon { display: flex; }

        /* CHAT */
        .chat-history { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: white; padding: 10px 15px; border-radius: 18px; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.95rem; max-width: 85%; align-self: flex-start; }
        .msg strong { color: var(--primary); display: block; font-size: 0.75rem; margin-bottom: 3px; }
        .msg.me { align-self: flex-end; background: #FFF3E0; border-bottom-left-radius: 18px; border-bottom-right-radius: 4px; }
        .chat-input-area { padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .chat-input { flex: 1; padding: 12px 20px; border: 2px solid #eee; border-radius: 50px; outline: none; font-size: 1rem; background: #f9f9f9; }
        .btn-send { background: var(--green); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3); }

        @media (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .game-column { flex: 1; height: 50%; }
            .right-column { flex: 1; min-width: auto; border-radius: 25px; height: 50%; }
            .controls-dock { height: 75px; padding: 5px; }
            .action-btn { width: 55px; height: 55px; }
            .action-btn label { display: none; }
        }
    </style>
</head>

    <script type="module">

        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";

        const firebaseConfig = { apiKey: "AIzaSyBIR7CqYYvMZVQxtO67JCQoJ3OLT1cvAx8", authDomain: "kn-jogos.firebaseapp.com", projectId: "kn-jogos", storageBucket: "kn-jogos.firebasestorage.app", messagingSenderId: "273132829744", appId: "1:273132829744:web:a03e85b80ffabfa24101f5" };
        const app = initializeApp(firebaseConfig);
        try { initializeAppCheck(app, { provider: new ReCaptchaV3Provider('6Lc5vjgsAAAAANx2ia8s_Fh0_KS0_YNaAlSIYpJC'), isTokenAutoRefreshEnabled: true }); } catch(e) {}
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DADOS GLOBAIS ---
        let AVATAR_CONFIG = { scale: 0.22, parts: {}, offsets: { headY: -230, armY: -150, legY: 50, spreadX: -47, legSpread: -24 } };

        // DADOS ENVIADOS POR VOC√ä DO BANCO:
        AVATAR_CONFIG.parts = {
            "capa": { "x": 2, "y": -188, "pivX": 0.482, "pivY": 0.103 },
            "escudo_tras": { "x": -129, "y": -52, "pivX": 0.5, "pivY": 0.5 },
            "braco_tras": { "x": -55, "y": -188, "pivX": 0.85, "pivY": 0.094 },
            "perna_tras": { "x": -36, "y": 53, "pivX": 0.665, "pivY": 0.089 },
            "perna_frente": { "x": 47, "y": 54, "pivX": 0.604, "pivY": 0.072 },
            "tronco": { "x": -5, "y": -37, "pivX": 0.454, "pivY": 0.646 },
            "cintura": { "x": 46, "y": -33, "pivX": 0.386, "pivY": 0.336 },
            "cabeca": { "x": 1, "y": -300, "pivX": 0.482, "pivY": 0.809 },
            "rosto": { "x": -41, "y": -300, "pivX": 0.459, "pivY": 0.8 },
            "mascara": { "x": -5, "y": -300, "pivX": 0.5, "pivY": 0.5 },
            "cabelo": { "x": 1, "y": -300, "pivX": 0.482, "pivY": 0.699 },
            "arma_frente": { "x": 137, "y": 43, "pivX": 0.854, "pivY": 0.247 },
            "braco_frente": { "x": 95, "y": -192, "pivX": 0.117, "pivY": 0.024 },
            "escudo_frente": { "x": 153, "y": -12, "pivX": 0.5, "pivY": 0.5 }
        };

        const LAYER_ORDER = ['capa', 'escudo_tras', 'braco_tras', 'perna_tras', 'perna_frente', 'tronco', 'cintura', 'cabeca', 'rosto', 'mascara', 'cabelo', 'arma_frente', 'braco_frente', 'escudo_frente'];
        const CATEGORY_NAMES = { 'cabeca': 'Cabe√ßa', 'tronco': 'Tronco', 'perna_frente': 'Pernas', 'braco_frente': 'Bra√ßos', 'cabelo': 'Cabelo', 'arma_frente': 'M√£o (Arma)', 'escudo_frente': 'M√£o (Escudo)', 'capa': 'Costas', 'mascara': 'Rosto', 'cintura': 'Cinto' };
        const CATEGORIA_CORPO = ['cabeca', 'tronco', 'perna_frente', 'perna_tras', 'braco_frente', 'braco_tras', 'rosto'];
        const CATEGORIA_ACESSORIOS = ['cabelo', 'capa', 'mascara', 'arma_frente', 'escudo_frente', 'escudo_tras', 'cintura'];
        
        const STARTER_KIT = {
            'tronco': 'tronco_padrao.png', 'cabeca': 'cabeca_padrao.png', 'braco_frente': 'braco_frente_padrao.png', 'braco_tras': 'braco_tras_padrao.png', 'perna_frente': 'perna_frente_padrao.png', 'perna_tras': 'perna_tras_padrao.png', 'rosto': 'rosto_padrao.png',
            'cabelo': 'cabelo_simples.png', 'capa': 'capa_simples.png', 'mascara': 'mascara_simples.png',
            'arma_frente': 'Espada_simples.png', 'escudo_frente': 'escudo_simples.png', 'escudo_tras': 'escudo_simples_tras.png'
        };

        let currentUser = null, myData = { fichas: 0 }, myOutfit = { ...STARTER_KIT };
        
        // ESTADO DE CARRINHO (IMPORTANTE)
        let previewOutfit = {}; // O que est√° sendo visualizado (Mix de myOutfit + ShoppingCart)
        let shoppingCart = {}; // { 'categoria': itemObject } dos itens que quero comprar
        let storeItemsCache = [];
        let avatarImages = {};
        const BASE_ASSETS_URL = 'assets/avatar/';
        let currentTab = 'corpo';

        // --- SISTEMA ---
        async function bootSystem() {
            carregarImagens(); 
            // Inicia loop seguro de redimensionamento
            let attempts = 0;
            const interval = setInterval(() => {
                resizeCanvas();
                attempts++;
                if(attempts > 6) clearInterval(interval);
            }, 500);
        }

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await carregarDadosUsuario(user.uid);
                carregarLojaDoBanco(); // Pega itens pagos do DB
            } else {
                myOutfit = { ...STARTER_KIT };
                resetPreview(); // Atualiza preview inicial
            }
        });

        async function carregarDadosUsuario(uid) {
            const snap = await getDoc(doc(db, "users", uid));
            if (snap.exists()) {
                myData = snap.data();
                if (myData.avatar_equipado) myOutfit = myData.avatar_equipado;
                else await garantirInventario(uid);
                document.getElementById('coinDisplay').innerText = `ü™ô ${myData.fichas || 0}`;
                resetPreview(); // Aplica a roupa carregada
            } else { await garantirInventario(uid); }
        }

        async function garantirInventario(uid) {
            myOutfit = { ...STARTER_KIT };
            await updateDoc(doc(db, "users", uid), { avatar_equipado: myOutfit, inventario: Object.values(STARTER_KIT) });
            resetPreview();
        }

        async function carregarLojaDoBanco() {
            try {
                const snap = await getDocs(collection(db, "listaItens"));
                storeItemsCache = [];
                snap.forEach(d => storeItemsCache.push(d.data()));
                // Se o painel estiver aberto, renderiza
                if(document.getElementById('view-custom').classList.contains('active')) renderCustomScreen();
            } catch(e) {}
        }

        // --- L√ìGICA DE FUS√ÉO E PROVADOR ---
        function resetPreview() {
            previewOutfit = { ...myOutfit }; // Come√ßa igual ao que tenho
            shoppingCart = {}; // Carrinho vazio
            updateUI(); // Atualiza Avatar e Bot√µes
        }

        function updateUI() {
            carregarImagens(); // Garante que novas imagens carreguem
            
            // Atualiza Avatar "Eu" com o Preview
            if(avatares.length > 0) avatares[0].outfit = previewOutfit;
            
            // Bot√µes de A√ß√£o
            const btnSave = document.getElementById('btnSaveLook');
            const btnBuy = document.getElementById('btnBuyCart');
            const tryLabel = document.getElementById('tryingLabel');
            
            // Verifica Carrinho
            let totalCost = 0;
            const itemsInCart = Object.keys(shoppingCart).length;
            for(let key in shoppingCart) totalCost += shoppingCart[key].preco;
            
            if(itemsInCart > 0) {
                // Modo Compra
                btnBuy.innerText = `üõí COMPRAR (${totalCost} ü™ô)`;
                btnBuy.classList.add('show');
                btnSave.classList.remove('show');
                tryLabel.style.display = 'block';
            } else {
                // Modo Salvar (Se mudou algo mas eu tenho o item)
                const changed = JSON.stringify(previewOutfit) !== JSON.stringify(myOutfit);
                if(changed) {
                    btnSave.classList.add('show');
                } else {
                    btnSave.classList.remove('show');
                }
                btnBuy.classList.remove('show');
                tryLabel.style.display = 'none';
            }
        }

        window.toggleItem = function(cat, itemObj, isOwned, isDefault) {
            // Se j√° est√° vestindo, desequipa (apenas opcionais)
            const isWearing = previewOutfit[cat] === itemObj.id;
            const isOpcional = CATEGORIA_ACESSORIOS.includes(cat);

            if (isWearing && isOpcional) {
                previewOutfit[cat] = null;
                // Se estava no carrinho, remove
                if (shoppingCart[cat]) delete shoppingCart[cat];
            } else {
                // Equipa
                previewOutfit[cat] = itemObj.id;
                
                if (isOwned || isDefault) {
                    // Tenho o item, ent√£o remove do carrinho se estava l√° (ex: troquei pago por gratis)
                    if (shoppingCart[cat]) delete shoppingCart[cat];
                } else {
                    // N√£o tenho, p√µe no carrinho
                    shoppingCart[cat] = itemObj;
                }
            }
            updateUI();
            renderCustomScreen(); // Atualiza bordas dos cards
        }

        // --- PAIN√âIS UI ---
        window.switchPanel = function(id) {
            // Se sair da customiza√ß√£o, Reseta Provador
            if(document.getElementById('view-custom').classList.contains('active') && id !== 'custom') {
                resetPreview(); 
            }
            
            // Bot√µes do Dock
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
            if(id === 'chat') document.getElementById('btnChat').classList.add('active');
            // Ambos os bot√µes abrem o custom
            if(id === 'custom') document.getElementById('btnCustomize').classList.add('active'); 

            document.querySelectorAll('.panel-view').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');

            if(id === 'custom') renderCustomScreen();
            
            setTimeout(resizeCanvas, 100);
        }

        window.mudarAba = function(unused, tab) {
            currentTab = tab;
            renderCustomScreen();
        }

        function renderCustomScreen() {
            const container = document.getElementById('customList');
            container.innerHTML = '';
            
            // Atualiza tabs
            document.querySelectorAll('.inv-tab-btn').forEach(b => b.classList.remove('active'));
            const idx = currentTab === 'corpo' ? 0 : 1;
            document.querySelectorAll('.inv-tab-btn')[idx].classList.add('active');

            const categorias = currentTab === 'corpo' ? CATEGORIA_CORPO : CATEGORIA_ACESSORIOS;
            
            categorias.forEach(cat => {
                // Lista de todos os itens desta categoria (Padr√£o + Meus + Loja)
                let itemsToShow = [];
                
                // 1. Padr√£o
                if(STARTER_KIT[cat]) itemsToShow.push({id: STARTER_KIT[cat], nome: "Padr√£o", preco: 0, isDefault: true});
                
                // 2. Meus Itens (Que n√£o s√£o o padr√£o) - Filtro rudimentar por nome
                const myItems = (myData.inventario||[]).filter(i => i.includes(cat) && i !== STARTER_KIT[cat]);
                myItems.forEach(i => itemsToShow.push({id: i, nome: i.slice(0,8), preco: 0, isOwned: true}));
                
                // 3. Itens da Loja (Que eu n√£o tenho ainda)
                const shopItems = storeItemsCache.filter(i => i.categoria === cat && !myItems.includes(i.id));
                shopItems.forEach(i => itemsToShow.push(i));
                
                // Se vazio, pula linha
                if(itemsToShow.length === 0) return;

                const row = document.createElement('div'); row.className = 'store-row';
                row.innerHTML = `<div class="store-row-title">${CATEGORY_NAMES[cat] || cat}</div>`;
                const scroll = document.createElement('div'); scroll.className = 'store-row-scroll';
                
                itemsToShow.forEach(item => {
                    // Estado visual
                    const isWearing = previewOutfit[cat] === item.id;
                    const inCart = shoppingCart[cat] && shoppingCart[cat].id === item.id;
                    const owned = item.isDefault || item.isOwned; // Para fins visuais

                    const card = document.createElement('div');
                    card.className = `item-card ${isWearing ? (inCart ? 'previewing' : 'equipped') : (owned ? 'owned' : '')}`;
                    
                    let label = "";
                    if(item.isDefault) label = `<span class="tag tag-free">GR√ÅTIS</span>`;
                    else if(item.isOwned) label = `<span class="tag tag-owned">ITEM</span>`;
                    else label = `<span class="tag tag-price">ü™ô ${item.preco}</span>`;
                    
                    let nameClean = item.nome ? item.nome : item.id.replace('.png','').replace('_padrao','').replace(cat+'_','');

                    card.innerHTML = `
                        <img src="${BASE_ASSETS_URL}${cat}/${item.id}">
                        <div class="item-name">${nameClean}</div>
                        ${label}
                        ${isWearing ? '<div class="check-icon">‚úî</div>' : ''}
                    `;
                    card.onclick = () => toggleItem(cat, item, owned, item.isDefault);
                    scroll.appendChild(card);
                });
                row.appendChild(scroll); container.appendChild(row);
            });
        }

        // --- TRANSA√á√ïES (BATCH) ---
        window.finalizarCompra = async function() {
            if (!currentUser) return alert("Logue-se!");
            
            // Recalcula custo
            let custo = 0;
            let itensComprados = [];
            for(let key in shoppingCart) {
                custo += shoppingCart[key].preco;
                itensComprados.push(shoppingCart[key].id);
            }
            
            if (myData.fichas < custo) return alert("Fichas insuficientes!");
            if (!confirm(`Confirmar compra de ${itensComprados.length} itens por ${custo} Fichas?`)) return;

            try {
                const userRef = doc(db, "users", currentUser.uid);
                
                // Batch Update
                await updateDoc(userRef, { 
                    fichas: increment(-custo), 
                    inventario: arrayUnion(...itensComprados),
                    avatar_equipado: previewOutfit // J√° salva equipado
                });
                
                myData.fichas -= custo;
                // Adiciona ao invent√°rio local
                if(!myData.inventario) myData.inventario = [];
                myData.inventario.push(...itensComprados);
                myOutfit = { ...previewOutfit }; // Torna oficial
                
                document.getElementById('coinDisplay').innerText = `ü™ô ${myData.fichas}`;
                resetPreview(); // Limpa carrinho (j√° comprou)
                alert("Sucesso! Compra realizada.");
                
            } catch(e) { 
                console.error(e); 
                alert("Erro na compra. (Verifique saldo/internet)"); 
            }
        }

        window.salvarOutfitNoBanco = async function() {
            if(!currentUser) return;
            try {
                await updateDoc(doc(db, "users", currentUser.uid), { avatar_equipado: previewOutfit });
                myOutfit = { ...previewOutfit };
                resetPreview(); // Atualiza UI
            } catch(e) {}
        }

        // --- ENGINE GR√ÅFICA & AVATAR (L√ìGICA PADR√ÉO) ---
        const canvas = document.getElementById('arcadeCanvas');
        const container = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        let avatares = []; let lastTime = 0; let initCalled = false;

        function carregarImagens() {
            LAYER_ORDER.forEach(layer => {
                const itemFile = previewOutfit[layer] || myOutfit[layer] || STARTER_KIT[layer]; // Prioriza o preview
                if(itemFile) {
                    const key = `${layer}/${itemFile}`;
                    if(!avatarImages[key]) {
                        const img = new Image(); img.src = `${BASE_ASSETS_URL}${key}`;
                        img.onload = () => { if(layer==='tronco') initEngine(); };
                        img.onerror = () => { img.isBroken = true; if(layer==='tronco') initEngine(); };
                        avatarImages[key] = img;
                    }
                }
            });
            setTimeout(() => { if(!initCalled) initEngine(); }, 500);
        }

        function initEngine() {
            if(initCalled) return; initCalled = true;
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            const me = new Avatar("Eu", true); 
            me.outfit = previewOutfit; // Liga com o objeto din√¢mico
            avatares.push(me);
            requestAnimationFrame(gameLoop);
        }
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1; const rect = container.getBoundingClientRect();
            if(rect.width === 0) return;
            canvas.width = rect.width * dpr; canvas.height = rect.height * dpr;
            ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.scale(dpr, dpr);
            const chaoY = rect.height - 80; 
            avatares.forEach(a => { a.y = chaoY; if(a.x === 0) a.x = rect.width/2; });
        }
        function gameLoop(t) {
            const dt = (t-lastTime)/1000; lastTime=t;
            const w = canvas.clientWidth; const h = canvas.clientHeight;
            ctx.clearRect(0,0,w,h);
            ctx.fillStyle = '#81C784'; ctx.beginPath(); ctx.ellipse(w/2, h+60, w*0.9, 100, 0, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#4CAF50'; ctx.lineWidth = 10; ctx.stroke();
            
            // Atualiza Outfit visual do player para bater com o preview em tempo real
            if(avatares.length > 0 && avatares[0].isMe) avatares[0].outfit = previewOutfit;

            avatares.sort((a,b)=>a.y - b.y);
            avatares.forEach(a => { a.update(dt); a.draw(ctx); });
            requestAnimationFrame(gameLoop);
        }

        class Avatar {
            constructor(nome, isMe=false) {
                this.nome = nome; this.isMe = isMe; this.outfit = isMe ? previewOutfit : STARTER_KIT;
                this.x = container.clientWidth/2; this.y = container.clientHeight-80; this.dir = 1; this.speed = 40; this.state='idle'; this.targetX = this.x; setTimeout(()=>this.iaLoop(), 1000);
            }
            falar(txt) { this.msg = txt; this.msgTimer = 300; }
            iaLoop() {
                const w = canvas.clientWidth;
                this.targetX = Math.random() * (w - 60) + 30; this.dir = this.targetX > this.x ? 1 : -1; this.state='walk';
                setTimeout(()=>{ this.state='idle'; setTimeout(()=>this.iaLoop(), 3000); }, 3000);
            }
            update(dt) {
                if(this.x < 20) { this.x = 20; this.dir = 1; }
                if(this.x > canvas.clientWidth-20) { this.x = canvas.clientWidth-20; this.dir = -1; }
                this.timer = (this.timer||0) + dt*5; if(this.msgTimer>0) this.msgTimer--; else this.msg="";
                if(this.state==='walk') { this.x += this.dir * (this.speed * dt); if(Math.abs(this.x - this.targetX) < 5) this.state='idle'; }
            }
            draw(ctx) {
                const s = AVATAR_CONFIG.scale; let walk=0, bob=0, br=Math.sin(this.timer*0.5)*0.05;
                if(this.state==='walk') { walk=Math.sin(this.timer); bob=Math.abs(walk)*10; }
                ctx.save(); ctx.translate(this.x, this.y);
                ctx.fillStyle = this.isMe?'#FFC107':'white'; ctx.font="bold 12px Nunito"; ctx.textAlign="center"; 
                ctx.shadowColor='rgba(0,0,0,0.5)'; ctx.shadowBlur=4; ctx.fillText(this.nome, 0, -160*s); ctx.shadowBlur=0;
                if(this.msg) this.drawBubble(ctx, s);
                ctx.scale(-this.dir, 1);
                LAYER_ORDER.forEach(cat => {
                    const file = this.outfit[cat]; if(!file) return;
                    const key = `${cat}/${file}`;
                    const img = avatarImages[key]; if(!img || !img.complete || img.isBroken) return;
                    const p = AVATAR_CONFIG.parts[cat] || {x:0,y:0,pivX:0.5,pivY:0.5};
                    let ax=0, ay=-bob, ar=0;

                    // Parenting L√≥gica
                    if(cat.includes('arma') || cat.includes('escudo')) {
                        const pName = cat.includes('frente') ? 'braco_frente' : 'braco_tras';
                        const parent = AVATAR_CONFIG.parts[pName];
                        const armRot = (cat.includes('frente') ? -walk : walk) * 0.6;
                        const dx = (p.x - parent.x)*s; const dy = (p.y - parent.y)*s;
                        const rx = dx*Math.cos(armRot) - dy*Math.sin(armRot); const ry = dx*Math.sin(armRot) + dy*Math.cos(armRot);
                        this.drawImg(ctx, img, (parent.x*s)+rx, (parent.y*s)-bob*s+ry, armRot, p, s, cat); return;
                    }
                    if(cat.includes('perna')) {
                        const isF=cat.includes('frente'); ay=-bob; ar=(isF?walk:-walk)*0.5;
                        ax = isF ? -AVATAR_CONFIG.offsets.legSpread : AVATAR_CONFIG.offsets.legSpread;
                    } else if(cat.includes('braco')) {
                        const isF=cat.includes('frente'); ay=-bob; ar=(isF?-walk:walk)*0.6;
                        ax = isF ? -AVATAR_CONFIG.offsets.spreadX : AVATAR_CONFIG.offsets.spreadX;
                    } else if(['cabeca','rosto','mascara','cabelo'].includes(cat)) { ay = -bob + (br*5); ar=br*0.2; }
                    
                    this.drawImg(ctx, img, (p.x*s)+(ax*s), (p.y*s)+(ay*s), ar, p, s, cat);
                });
                ctx.restore();
            }
            drawImg(ctx, img, x, y, r, p, s, n) {
                ctx.save(); ctx.translate(x, y); ctx.rotate(r);
                if(n.includes('tras')||n==='capa') ctx.filter="brightness(0.85)";
                ctx.drawImage(img, -img.width*s*p.pivX, -img.height*s*p.pivY, img.width*s, img.height*s);
                ctx.filter="none"; ctx.restore();
            }
            drawBubble(ctx, s) {
                ctx.save(); ctx.translate(0, -190*s); 
                const w = ctx.measureText(this.msg).width + 20;
                ctx.fillStyle="white"; ctx.beginPath(); ctx.roundRect(-w/2, -25, w, 25, 10); ctx.fill();
                ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(-5,5); ctx.lineTo(5,5); ctx.fill();
                ctx.fillStyle="#333"; ctx.fillText(this.msg, 0, -8);
                ctx.restore();
            }
        }

        // --- CHAT ---
        const btnSend = document.getElementById('btnSend');
        const ipt = document.getElementById('msgInput');
        function sendMsg() {
            if(!ipt.value.trim()) return;
            const h = document.getElementById('chatHistory');
            h.innerHTML += `<div class="msg me"><strong>Eu</strong>${ipt.value}</div>`;
            h.scrollTop = h.scrollHeight;
            if(avatares.length>0) avatares[0].falar(ipt.value);
            ipt.value = "";
        }
        btnSend.onclick = sendMsg; ipt.onkeypress = e => e.key==='Enter' && sendMsg();

        window.spawnarAvatarTeste = () => {
            const bot = new Avatar("Bot " + Math.floor(Math.random()*100));
            avatares.push(bot);
            document.getElementById('online-count').innerText = avatares.length;
        };

        bootSystem();
    </script>
