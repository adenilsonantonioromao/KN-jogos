<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade KN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        :root { 
            --primary: #FF5722; --bg: #f0fdf4; --dark: #37474F; --green: #4CAF50;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body { margin: 0; height: 100vh; background-color: var(--bg); font-family: 'Nunito', sans-serif; overflow: hidden; display: flex; flex-direction: column; color: var(--dark); }
        .main-layout { display: flex; flex: 1; height: 100%; padding: 15px; gap: 15px; overflow: hidden; }

        /* LOADER (Spinner) */
        #game-loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 5px solid #f3f3f3; border-top: 5px solid var(--primary);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; z-index: 50;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        
        /* JOGO */
        .game-column { flex: 2; display: flex; flex-direction: column; gap: 15px; position: relative; min-width: 0; }
        .canvas-card { flex: 1; background: #81D4FA; border-radius: 30px; overflow: hidden; box-shadow: var(--shadow); position: relative; border: 5px solid white; display: flex; min-height: 200px; }
        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #81D4FA, #B2EBF2); }
        
        .overlay-ui { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; pointer-events: none; }
        .btn-back { background: white; color: var(--primary); text-decoration: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; font-family: 'Fredoka One'; pointer-events: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px; }
        .online-badge { background: rgba(255,255,255,0.9); color: var(--green); padding: 8px 20px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* CONTROLES */
        .controls-dock { background: white; height: 90px; border-radius: 25px; padding: 10px 20px; display: flex; align-items: center; justify-content: center; gap: 15px; box-shadow: var(--shadow); flex-shrink: 0; z-index: 10; }
        .action-btn { background: var(--bg); color: var(--dark); border: none; border-radius: 20px; width: 70px; height: 70px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; }
        .action-btn:active { transform: scale(0.9); }
        .action-btn span { font-size: 1.8rem; }
        .action-btn.active { background: var(--primary); color: white; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4); }
        
        /* PAINEL DIREITO */
        .right-column { flex: 1; min-width: 320px; background: white; border-radius: 30px; box-shadow: var(--shadow); display: flex; flex-direction: column; overflow: hidden; border: 5px solid white; position: relative; }
        .panel-view { display: none; flex-direction: column; height: 100%; width: 100%; animation: fadeIn 0.3s; }
        .panel-view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ELEMENTOS DO PAINEL */
        .panel-header { background: var(--primary); color: white; padding: 20px; font-family: 'Fredoka One'; text-align: center; font-size: 1.2rem; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; }
        .close-panel-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
        
        .inv-tabs { display: flex; gap: 10px; margin: 10px; background: #f0f0f0; padding: 5px; border-radius: 15px; flex-shrink: 0; }
        .inv-tab-btn { flex: 1; padding: 8px; border: none; background: transparent; border-radius: 10px; cursor: pointer; font-weight: bold; color: #666; transition: 0.2s; }
        .inv-tab-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .items-scroll-area { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .inventory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; padding: 10px; overflow-y: auto; }
        
        .store-row-title { font-size: 0.8rem; font-weight: bold; color: #555; text-transform: uppercase; margin-left: 5px; }
        .store-row-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        
        .item-card { min-width: 80px; width: 80px; background: #f9f9f9; border-radius: 12px; padding: 5px; cursor: pointer; border: 2px solid transparent; display: flex; flex-direction: column; align-items: center; position: relative; flex-shrink: 0; }
        .item-card img { width: 100%; height: 50px; object-fit: contain; }
        .item-card.equipped { border-color: var(--green); background: #E8F5E9; }
        .item-price { font-size: 0.7rem; font-weight: bold; color: #FFC107; background: #333; padding: 2px 6px; border-radius: 8px; margin-top: 2px; }

        .chat-history { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; display: flex; flex-direction: column; gap: 12px; }
        .chat-input-area { padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .chat-input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 50px; outline: none; }
        .btn-send { background: var(--green); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }

        @media (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .game-column { flex: 1; height: 50%; }
            .right-column { flex: 1; min-width: auto; border-radius: 25px; height: 50%; }
            .controls-dock { height: 70px; padding: 5px; }
            .action-btn { width: 55px; height: 55px; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <!-- ESQUERDA: JOGO -->
        <div class="game-column">
            <div class="canvas-card" id="canvasContainer">
                <canvas id="arcadeCanvas"></canvas>
                <div id="game-loader"></div>
                <div class="overlay-ui">
                    <a href="index.html" class="btn-back">‚¨ÖÔ∏è Voltar</a>
                    <div style="text-align:right;">
                        <div class="online-badge">üü¢ <span id="online-count">1</span></div>
                        <div id="coinDisplay" class="my-coins" style="background:#FFC107; color:#3E2723; padding:5px 15px; border-radius:20px; font-weight:bold; font-size:0.9rem; margin-top:5px; display:inline-block; box-shadow:0 2px 5px rgba(0,0,0,0.2);">ü™ô 0</div>
                    </div>
                </div>
            </div>

            <!-- DOCK -->
            <div class="controls-dock">
                <button class="action-btn active" id="btnChat" onclick="switchPanel('chat')"><span>üí¨</span><label>Chat</label></button>
                <button class="action-btn" id="btnLoja" onclick="switchPanel('store')"><span>üè™</span><label>Loja</label></button>
                <button class="action-btn" id="btnInv" onclick="switchPanel('inventory')"><span>üéí</span><label>Mochila</label></button>
                <button class="action-btn" onclick="spawnarAvatarTeste()"><span>‚ûï</span><label>Bot</label></button>
            </div>
        </div>

        <!-- DIREITA: PAIN√âIS -->
        <div class="right-column">
            
            <!-- 1. CHAT -->
            <div id="view-chat" class="panel-view active">
                <div class="panel-header">üí¨ Chat Global</div>
                <div class="chat-history" id="chatHistory">
                    <div class="msg" style="text-align:center; padding:10px; background:none;">Bem-vindo √† Pra√ßa KN!</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="msgInput" class="chat-input" placeholder="Digite...">
                    <button class="btn-send" id="btnSend">‚û§</button>
                </div>
            </div>

            <!-- 2. LOJA -->
            <div id="view-store" class="panel-view">
                <div class="panel-header" style="background:#FFF3E0; color:#E65100;">
                    <span>üè™ Loja</span> <button class="close-panel-btn" onclick="switchPanel('chat')" style="color:#E65100;">‚úï</button>
                </div>
                <div class="inv-tabs">
                    <button class="inv-tab-btn active" onclick="mudarAba('store', 'corpo')">üëï Corpo</button>
                    <button class="inv-tab-btn" onclick="mudarAba('store', 'acessorios')">üëì Acess√≥rios</button>
                </div>
                <div id="storeList" class="items-scroll-area">
                    <p style="text-align:center; color:#999; margin-top:20px;">Carregando...</p>
                </div>
            </div>

            <!-- 3. MOCHILA -->
            <div id="view-inventory" class="panel-view">
                <div class="panel-header">
                    <span>üéí Mochila</span> <button class="close-panel-btn" onclick="switchPanel('chat')">‚úï</button>
                </div>
                <div class="inv-tabs">
                    <button class="inv-tab-btn active" onclick="mudarAba('inventory', 'corpo')">üëï Corpo</button>
                    <button class="inv-tab-btn" onclick="mudarAba('inventory', 'acessorios')">üëì Acess√≥rios</button>
                </div>
                <div id="inventoryList" class="inventory-grid"></div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";

        const firebaseConfig = { apiKey: "AIzaSyBIR7CqYYvMZVQxtO67JCQoJ3OLT1cvAx8", authDomain: "kn-jogos.firebaseapp.com", projectId: "kn-jogos", storageBucket: "kn-jogos.firebasestorage.app", messagingSenderId: "273132829744", appId: "1:273132829744:web:a03e85b80ffabfa24101f5" };
        const app = initializeApp(firebaseConfig);
        try { initializeAppCheck(app, { provider: new ReCaptchaV3Provider('6Lc5vjgsAAAAANx2ia8s_Fh0_KS0_YNaAlSIYpJC'), isTokenAutoRefreshEnabled: true }); } catch(e) {}
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- CONSTANTES ---
        const STARTER_KIT = {
            'tronco': 'tronco_padrao.png', 'cabeca': 'cabeca_padrao.png',
            'braco_frente': 'braco_frente_padrao.png', 'braco_tras': 'braco_tras_padrao.png',
            'perna_frente': 'perna_frente_padrao.png', 'perna_tras': 'perna_tras_padrao.png',
            'rosto': 'rosto_padrao.png', 'cabelo': 'cabelo_simples.png', 
            'capa': 'capa_simples.png', 'mascara': 'mascara_simples.png',
            'arma_frente': 'Espada_simples.png', 'escudo_frente': 'escudo_simples.png',
            'escudo_tras': 'escudo_simples_tras.png'
        };

        const LAYER_ORDER = ['capa', 'escudo_tras', 'braco_tras', 'perna_tras', 'perna_frente', 'tronco', 'cintura', 'cabeca', 'rosto', 'mascara', 'cabelo', 'arma_frente', 'braco_frente', 'escudo_frente'];
        const BASE_ASSETS_URL = 'assets/avatar/';
        
        const CATEGORIA_CORPO = ['cabeca', 'tronco', 'perna_frente', 'perna_tras', 'braco_frente', 'braco_tras', 'rosto'];
        const CATEGORIA_ACESSORIOS = ['cabelo', 'capa', 'mascara', 'arma_frente', 'escudo_frente', 'escudo_tras', 'cintura'];
        const CAT_NAMES = { 'cabeca': 'Cabe√ßa', 'tronco': 'Tronco', 'perna_frente': 'Perna Dir', 'perna_tras': 'Perna Esq', 'braco_frente': 'Bra√ßo Dir', 'braco_tras': 'Bra√ßo Esq', 'rosto': 'Face', 'cabelo': 'Cabelo', 'capa': 'Capa', 'mascara': 'Acess√≥rio', 'arma_frente': 'Arma', 'escudo_frente': 'Escudo', 'escudo_tras': 'Escudo Tras', 'cintura': 'Cinto' };

        // CONFIGURA√á√ÉO INICIAL (Seu backup hardcoded)
        let AVATAR_CONFIG = {
            scale: 0.22,
            offsets: { headY: -230, armY: -150, legY: 50, spreadX: -47, legSpread: -24 },
            parts: {
                'tronco': { x: 0, y: 0, pivX: 0.5, pivY: 0.75 },
                'cabeca': { x: 0, y: -230, pivX: 0.5, pivY: 0.89 },
                'braco_frente': { x: 47, y: -150, pivX: 0.26, pivY: 0.12 },
                'braco_tras': { x: -37, y: -150, pivX: 0.76, pivY: 0.11 },
                'perna_frente': { x: 24, y: 50, pivX: 0.29, pivY: 0.13 },
                'perna_tras': { x: -24, y: 50, pivX: 0.67, pivY: 0.11 }
            }
        };

        let currentUser = null;
        let myData = { fichas: 0 };
        let myOutfit = { ...STARTER_KIT }; 
        let storeItems = [];
        let avatarImages = {};
        let currentTab = 'corpo';

        // --- SISTEMA DE INICIALIZA√á√ÉO R√ÅPIDA ---
        async function bootSystem() {
            console.log("Iniciando...");
            // 1. Inicia engine imediatamente (sem esperar rede)
            carregarImagensDoOutfit();
            
            // 2. Busca config no banco (Background)
            try {
                const snap = await getDoc(doc(db, "config", "avatar_base"));
                if(snap.exists()) {
                    const d = snap.data();
                    if(d.scale) AVATAR_CONFIG.scale = d.scale;
                    if(d.parts) AVATAR_CONFIG.parts = { ...AVATAR_CONFIG.parts, ...d.parts }; // Merge com o local
                    console.log("Config atualizada do DB.");
                }
            } catch(e) {}
            
            // 3. Busca Loja (Background)
            try {
                const snapLoja = await getDocs(collection(db, "listaItens"));
                storeItems = [];
                snapLoja.forEach(d => storeItems.push(d.data()));
                if(currentUser && document.getElementById('view-store').classList.contains('active')) renderLoja();
            } catch(e) {}
        }

        // --- IMAGENS E CACHE ---
        function carregarImagensDoOutfit() {
            let loaded = 0;
            // Carrega o que est√° em myOutfit
            LAYER_ORDER.forEach(cat => {
                const file = myOutfit[cat];
                if(file) {
                    const key = `${cat}/${file}`;
                    if(!avatarImages[key]) {
                        const img = new Image();
                        img.src = `${BASE_ASSETS_URL}${key}`;
                        img.onload = () => { loaded++; checkLoad(); };
                        img.onerror = () => { img.isBroken = true; loaded++; checkLoad(); };
                        avatarImages[key] = img;
                    } else { loaded++; }
                } else { loaded++; }
            });
            checkLoad();
            
            function checkLoad() {
                if(loaded >= LAYER_ORDER.length - 2) { // Margem de erro
                    document.getElementById('game-loader').style.display = 'none';
                    if(!initCalled) initEngine();
                }
            }
        }

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Busca dados do usuario
                const snap = await getDoc(doc(db, "users", user.uid));
                if(snap.exists()) {
                    const d = snap.data();
                    myData = d;
                    if(d.avatar_equipado) myOutfit = d.avatar_equipado;
                    else await garantirInventario(user.uid);
                    document.getElementById('coinDisplay').innerText = `ü™ô ${d.fichas || 0}`;
                } else {
                    await garantirInventario(user.uid);
                }
                carregarImagensDoOutfit();
                if(avatares.length > 0) avatares[0].outfit = myOutfit;
            }
        });

        async function garantirInventario(uid) {
            myOutfit = { ...STARTER_KIT };
            await updateDoc(doc(db, "users", uid), { avatar_equipado: myOutfit, inventario: Object.values(STARTER_KIT) });
        }

        // --- UI & TABS ---
        window.switchPanel = function(id) {
            document.querySelectorAll('.action-btn').forEach(b => b.classList.remove('active'));
            if(id === 'chat') document.getElementById('btnChat').classList.add('active');
            if(id === 'store') document.getElementById('btnLoja').classList.add('active');
            if(id === 'inventory') document.getElementById('btnInv').classList.add('active');
            
            document.querySelectorAll('.panel-view').forEach(p => p.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            
            if(id === 'store') renderLoja();
            if(id === 'inventory') renderInventario();
            
            setTimeout(resizeCanvas, 100);
        }

        window.mudarAba = function(panel, tab) {
            currentTab = tab;
            const root = document.getElementById('view-' + panel);
            root.querySelectorAll('.inv-tab-btn').forEach(b => b.classList.remove('active'));
            const idx = tab === 'corpo' ? 0 : 1;
            root.querySelectorAll('.inv-tab-btn')[idx].classList.add('active');
            if(panel === 'store') renderLoja(); else renderInventario();
        }

        function renderLoja() {
            const list = document.getElementById('storeList');
            list.innerHTML = '';
            const cats = currentTab === 'corpo' ? CATEGORIA_CORPO : CATEGORIA_ACESSORIOS;
            
            cats.forEach(cat => {
                // Filtra itens do banco + Padr√£o
                const itens = storeItems.filter(i => i.categoria === cat);
                if(itens.length === 0 && !STARTER_KIT[cat]) return;
                
                const row = document.createElement('div');
                row.className = 'store-row';
                row.innerHTML = `<div class="store-row-title">${CAT_NAMES[cat] || cat}</div>`;
                const scroll = document.createElement('div');
                scroll.className = 'store-row-scroll';
                
                // Item Gr√°tis (Padr√£o)
                if(STARTER_KIT[cat]) {
                    const f = STARTER_KIT[cat];
                    const div = document.createElement('div');
                    div.className = `item-card ${myOutfit[cat] === f ? 'equipped' : 'owned'}`;
                    div.onclick = () => equipar(cat, f);
                    div.innerHTML = `<img src="${BASE_ASSETS_URL}${cat}/${f}"><div class="item-price" style="background:#4CAF50">GR√ÅTIS</div>${myOutfit[cat]===f ? '<div class="check-icon">‚úî</div>' : ''}`;
                    scroll.appendChild(div);
                }

                itens.forEach(item => {
                    const have = (myData.inventario||[]).includes(item.id);
                    const div = document.createElement('div');
                    div.className = `item-card ${myOutfit[cat] === item.id ? 'equipped' : (have ? 'owned' : '')}`;
                    
                    if(have) {
                        div.onclick = () => equipar(cat, item.id);
                        div.innerHTML = `<img src="${BASE_ASSETS_URL}${cat}/${item.id}"><div class="item-price" style="background:#2196F3">TEM</div>`;
                    } else {
                        div.onclick = () => comprar(item);
                        div.innerHTML = `<img src="${BASE_ASSETS_URL}${cat}/${item.id}"><div class="item-price">ü™ô ${item.preco}</div>`;
                    }
                    if(myOutfit[cat] === item.id) div.innerHTML += '<div class="check-icon">‚úî</div>';
                    scroll.appendChild(div);
                });
                row.appendChild(scroll); list.appendChild(row);
            });
        }

        function renderInventario() {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '';
            const inv = myData.inventario || [];
            
            const itens = inv.filter(f => {
                let cat = null;
                // Tenta achar categoria pelo nome do arquivo ou STARTER KIT
                for(let c in STARTER_KIT) if(STARTER_KIT[c]===f || f.includes(c)) cat = c;
                if(f.includes('Espada')) cat = 'arma_frente'; 
                if(f.includes('bainha')) cat = 'cintura';
                
                if(!cat) return false;
                if(currentTab === 'corpo') return CATEGORIA_CORPO.includes(cat);
                return CATEGORIA_ACESSORIOS.includes(cat);
            });
            
            if(itens.length === 0) list.innerHTML = '<p style="width:100%;text-align:center;color:#999">Vazio</p>';

            itens.forEach(f => {
                let cat = null;
                for(let c in STARTER_KIT) if(STARTER_KIT[c]===f || f.includes(c)) cat = c;
                if(f.includes('Espada')) cat = 'arma_frente'; 
                if(f.includes('bainha')) cat = 'cintura';

                const div = document.createElement('div');
                div.className = `item-card ${myOutfit[cat]===f ? 'equipped' : ''}`;
                div.onclick = () => equipar(cat, f);
                // Nome limpo
                let name = f.replace('.png','').replace('_padrao','').replace('_simples','');
                div.innerHTML = `<img src="${BASE_ASSETS_URL}${cat}/${f}"><div class="item-name">${name}</div>${myOutfit[cat]===f?'<div class="check-icon">‚úî</div>':''}`;
                list.appendChild(div);
            });
        }

        window.equipar = async function(cat, file) {
            if(!currentUser) return;
            const isAcc = CATEGORIA_ACESSORIOS.includes(cat);
            if(myOutfit[cat] === file && isAcc) myOutfit[cat] = null;
            else myOutfit[cat] = file;
            
            carregarImagensDoOutfit();
            if(avatares.length > 0) avatares[0].outfit = myOutfit;
            
            if(document.getElementById('view-store').classList.contains('active')) renderLoja();
            else renderInventario();
            
            await updateDoc(doc(db, "users", currentUser.uid), { avatar_equipado: myOutfit });
        }

        window.comprar = async function(item) {
            if(!currentUser) return alert("Logue-se!");
            if(myData.fichas < item.preco) return alert("Sem fichas!");
            if(!confirm(`Comprar ${item.nome}?`)) return;
            try {
                await updateDoc(doc(db, "users", currentUser.uid), { fichas: increment(-item.preco), inventario: arrayUnion(item.id) });
                myData.fichas -= item.preco; myData.inventario.push(item.id);
                document.getElementById('coinDisplay').innerText = `ü™ô ${myData.fichas}`;
                renderLoja();
            } catch(e) { alert("Erro compra"); }
        }

        // --- AVATAR ENGINE ---
        const canvas = document.getElementById('arcadeCanvas');
        const ctx = canvas.getContext('2d');
        let avatares = []; let initCalled = false;

        class Avatar {
            constructor(nome, isMe=false) {
                this.nome = nome; this.isMe = isMe; this.outfit = isMe ? myOutfit : STARTER_KIT;
                this.x = 100; this.y = 0; this.dir = 1; this.state='idle'; this.timer = Math.random()*100;
                this.msg = ""; this.msgTimer = 0;
                setTimeout(()=>this.iaLoop(), 1000);
            }
            falar(txt) { this.msg = txt; this.msgTimer = 300; }
            iaLoop() {
                const w = canvas.width / (window.devicePixelRatio||1);
                const tx = Math.random() * (w - 60) + 30;
                this.dir = tx > this.x ? 1 : -1; this.state='walk'; this.targetX = tx;
                setTimeout(()=>{ 
                    this.state='idle'; 
                    setTimeout(()=>this.iaLoop(), 2000 + Math.random()*2000); 
                }, 3000 + Math.random()*2000);
            }
            update(dt) {
                this.timer += dt*5; if(this.msgTimer>0) this.msgTimer--; else this.msg="";
                if(this.state==='walk') {
                    this.x += this.dir * (60 * dt); // Speed pixel/sec
                    if(Math.abs(this.x - this.targetX) < 5) this.state='idle';
                }
            }
            draw(ctx, s) {
                let walk=0, bob=0, br=Math.sin(this.timer*0.5)*0.05;
                if(this.state==='walk') { walk=Math.sin(this.timer); bob=Math.abs(walk)*10; }
                
                ctx.save(); ctx.translate(this.x, this.y);
                ctx.fillStyle = this.isMe?'#FFC107':'white'; ctx.font="bold 12px Nunito"; ctx.textAlign="center"; 
                ctx.fillText(this.nome, 0, -160*s);
                if(this.msg) this.drawBubble(ctx, s);
                
                ctx.scale(-this.dir, 1);
                
                LAYER_ORDER.forEach(cat => {
                    const file = this.outfit[cat];
                    if(!file) return;
                    const key = `${cat}/${file}`;
                    const img = avatarImages[key];
                    if(!img || !img.complete || img.isBroken) return;
                    
                    // CONFIGURA√á√ÉO DO BANCO (ou Padr√£o)
                    const p = AVATAR_CONFIG.parts[cat] || {x:0,y:0,pivX:0.5,pivY:0.5};
                    
                    let ax=0, ay=-bob, ar=0; // Anima√ß√£o X, Y, Rot
                    
                    // PARENTING L√ìGICA SIMPLIFICADA
                    if(cat.includes('arma') || cat.includes('escudo')) {
                        // Segue Bra√ßo
                        const pName = cat.includes('frente') ? 'braco_frente' : 'braco_tras';
                        const parentConf = AVATAR_CONFIG.parts[pName] || {x:0,y:0};
                        const armRot = (cat.includes('frente') ? -walk : walk) * 0.6;
                        // Rota√ß√£o orbital
                        const dx = (p.x - parentConf.x)*s; const dy = (p.y - parentConf.y)*s;
                        const rx = dx * Math.cos(armRot) - dy * Math.sin(armRot);
                        const ry = dx * Math.sin(armRot) + dy * Math.cos(armRot);
                        
                        this.drawImg(ctx, img, (parentConf.x*s)+rx, (parentConf.y*s)-bob*s+ry, armRot, p, s);
                        return;
                    }

                    if(cat.includes('perna')) {
                        const isF = cat.includes('frente'); ay=-bob; ar=(isF?walk:-walk)*0.5;
                        ax = isF ? -AVATAR_CONFIG.offsets.legSpread : AVATAR_CONFIG.offsets.legSpread;
                    }
                    else if(cat.includes('braco')) {
                        const isF = cat.includes('frente'); ay=-bob; ar=(isF?-walk:walk)*0.6;
                        ax = isF ? -AVATAR_CONFIG.offsets.spreadX : AVATAR_CONFIG.offsets.spreadX;
                    }
                    else if(['cabeca','rosto','mascara','cabelo'].includes(cat)) { ay = -bob + (br*5); ar=br*0.2; }
                    
                    // Soma a posi√ß√£o base (p.x) com anima√ß√£o (ax) e aplica escala (s)
                    // Importante: No caso de ax, j√° √© valor raw, ent√£o multiplicamos por s.
                    // Para p.x/p.y que vem do banco, tamb√©m multiplicamos.
                    this.drawImg(ctx, img, (p.x*s)+(ax*s), (p.y*s)+(ay*s), ar, p, s);
                });
                ctx.restore();
            }
            drawImg(ctx, img, x, y, r, p, s) {
                ctx.save(); ctx.translate(x, y); ctx.rotate(r);
                ctx.drawImage(img, -img.width*s*p.pivX, -img.height*s*p.pivY, img.width*s, img.height*s);
                ctx.restore();
            }
            drawBubble(ctx, s) {
                ctx.save(); ctx.translate(0, -190*s); 
                const w = ctx.measureText(this.msg).width + 20;
                ctx.fillStyle="white"; ctx.fillRect(-w/2, -25, w, 25);
                ctx.fillStyle="black"; ctx.fillText(this.msg, 0, -8);
                ctx.restore();
            }
        }

        function initEngine() {
            if(initCalled) return; initCalled = true;
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            
            // Eu
            const me = new Avatar("Eu", true); avatares.push(me);
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            const el = document.getElementById('canvasContainer');
            const dpr = window.devicePixelRatio || 1;
            canvas.width = el.clientWidth * dpr;
            canvas.height = el.clientHeight * dpr;
            ctx.scale(dpr, dpr);
            const groundY = el.clientHeight - 80;
            avatares.forEach(a => a.y = groundY);
        }

        let lastT=0;
        function gameLoop(t) {
            const dt = (t - lastT)/1000; lastT=t;
            const w = canvas.width/(window.devicePixelRatio||1); 
            const h = canvas.height/(window.devicePixelRatio||1);
            
            ctx.clearRect(0,0,w,h);
            
            // Fundo
            ctx.fillStyle = '#81C784'; ctx.beginPath(); ctx.ellipse(w/2, h+60, w*0.9, 100, 0, 0, Math.PI*2); ctx.fill();

            avatares.sort((a,b)=>a.y - b.y);
            avatares.forEach(a => { a.update(dt); a.draw(ctx, AVATAR_CONFIG.scale||0.22); });

            requestAnimationFrame(gameLoop);
        }

        // --- BOTOES E CHAT ---
        const btnSend = document.getElementById('btnSend');
        const ipt = document.getElementById('msgInput');
        
        function sendMsg() {
            if(!ipt.value.trim()) return;
            const h = document.getElementById('chatHistory');
            h.innerHTML += `<div class="msg me"><strong>Eu</strong>${ipt.value}</div>`;
            h.scrollTop = h.scrollHeight;
            if(avatares.length>0) avatares[0].falar(ipt.value);
            ipt.value = "";
        }
        btnSend.onclick = sendMsg; ipt.onkeypress = e => e.key==='Enter' && sendMsg();
        
        window.spawnarAvatarTeste = () => {
            const bot = new Avatar("Bot " + Math.floor(Math.random()*100));
            bot.y = avatares[0].y; 
            avatares.push(bot);
            document.getElementById('online-count').innerText = avatares.length;
        };

        bootSystem();
    </script>
