<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade KN - Ava-Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        :root { 
            --primary: #FF5722; --bg: #f0fdf4; --dark: #37474F; --green: #4CAF50;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body { margin: 0; height: 100vh; background-color: var(--bg); font-family: 'Nunito', sans-serif; overflow: hidden; display: flex; flex-direction: column; color: var(--dark); }
        .main-layout { display: flex; flex: 1; height: 100%; padding: 15px; gap: 15px; overflow: hidden; }
        
        .game-column { flex: 2; display: flex; flex-direction: column; gap: 15px; position: relative; min-width: 0; }
        .canvas-card { flex: 1; background: #81D4FA; border-radius: 30px; overflow: hidden; box-shadow: var(--shadow); position: relative; border: 5px solid white; min-height: 300px; display: flex; }
        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #81D4FA, #B2EBF2); }
        
        .overlay-ui { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; pointer-events: none; }
        .btn-back { background: white; color: var(--primary); text-decoration: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; font-family: 'Fredoka One'; pointer-events: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px; }
        .online-badge { background: rgba(255,255,255,0.9); color: var(--green); padding: 8px 20px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .controls-dock { background: white; height: 90px; border-radius: 25px; padding: 10px 20px; display: flex; align-items: center; justify-content: center; gap: 15px; box-shadow: var(--shadow); flex-shrink: 0; }
        .action-btn { background: var(--bg); color: var(--dark); border: none; border-radius: 20px; width: 70px; height: 70px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; }
        .action-btn:active { transform: scale(0.9); }
        .action-btn span { font-size: 1.8rem; }
        .action-btn label { font-size: 0.7rem; font-weight: bold; color: #777; }

        .chat-column { flex: 1; min-width: 320px; background: white; border-radius: 30px; box-shadow: var(--shadow); display: flex; flex-direction: column; overflow: hidden; border: 5px solid white; }
        .chat-header { background: var(--primary); color: white; padding: 20px; font-family: 'Fredoka One'; text-align: center; font-size: 1.2rem; flex-shrink: 0; }
        .chat-history { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: white; padding: 10px 15px; border-radius: 18px; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.95rem; max-width: 85%; align-self: flex-start; }
        .msg strong { color: var(--primary); display: block; font-size: 0.75rem; margin-bottom: 3px; }
        .msg.me { align-self: flex-end; background: #FFF3E0; border-bottom-left-radius: 18px; border-bottom-right-radius: 4px; }
        .chat-input-area { padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .chat-input { flex: 1; padding: 12px 20px; border: 2px solid #eee; border-radius: 50px; outline: none; font-size: 1rem; background: #f9f9f9; }
        .btn-send { background: var(--green); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3); }

        @media (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .game-column { flex: 1.5; min-height: 50vh; }
            .chat-column { flex: 1; min-width: auto; border-radius: 25px; }
            .controls-dock { height: 80px; padding: 5px; }
            .action-btn { width: 60px; height: 60px; }
            .action-btn label { display: none; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="game-column">
            <div class="canvas-card" id="canvasContainer">
                <canvas id="arcadeCanvas"></canvas>
                <div class="overlay-ui">
                    <a href="index.html" class="btn-back">‚¨ÖÔ∏è Voltar</a>
                    <div class="online-badge">üü¢ <span id="online-count">1</span> Online</div>
                </div>
            </div>
            <div class="controls-dock">
                <button class="action-btn" id="btnLoja"><span>üè™</span><label>Loja</label></button>
                <button class="action-btn" id="btnItens"><span>üéí</span><label>Itens</label></button>
                <button class="action-btn" id="btnAddBot" style="background: #E3F2FD;"><span>‚ûï</span><label>Bot</label></button>
                <button class="action-btn" id="btnCor"><span>üé®</span><label>Cor</label></button>
            </div>
        </div>

        <div class="chat-column">
            <div class="chat-header">üí¨ Chat da Galera</div>
            <div class="chat-history" id="chatHistory">
                <div class="msg" style="text-align:center; background:none; box-shadow:none; color:#999; font-size:0.8rem;">
                    Bem-vindo √† Pra√ßa KN!
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" class="chat-input" placeholder="Digite algo..." maxlength="50">
                <button class="btn-send" id="btnSend">‚û§</button>
            </div>
        </div>
    </div>

   <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIR7CqYYvMZVQxtO67JCQoJ3OLT1cvAx8",
            authDomain: "kn-jogos.firebaseapp.com",
            projectId: "kn-jogos",
            storageBucket: "kn-jogos.firebasestorage.app",
            messagingSenderId: "273132829744",
            appId: "1:273132829744:web:a03e85b80ffabfa24101f5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- VARI√ÅVEIS ---
        let viewportZoom = 1.0;
        let activePart = 'tronco';
        const images = {};
        const BASE_URL = 'assets/avatar/base/';
        
        // --- SEU UID SER√Å PREENCHIDO AUTOMATICAMENTE AQUI ---
        let MEU_UID_ATUAL = ""; 

        const LAYER_ORDER = [
            'capa', 'escudo_tras', 'braco_tras', 'perna_tras', 'perna_frente',
            'tronco', 'cintura', 'cabeca', 'rosto', 'mascara', 'cabelo',
            'arma_frente', 'braco_frente', 'escudo_frente'
        ];

        let avatarConfig = { scale: 0.22, parts: {} };
        LAYER_ORDER.forEach(k => { avatarConfig.parts[k] = { x: 0, y: 0, pivX: 0.5, pivY: 0.5 }; });

        // --- FUN√á√ïES ---
        function init() {
            createSidebar();
            loadImages();
            loadConfigFromDb();
            loop();
            drawPivotEditor();
        }

        async function loadConfigFromDb() {
            try {
                const snap = await getDoc(doc(db, "config", "avatar_base"));
                if (snap.exists()) {
                    const data = snap.data();
                    avatarConfig.scale = data.scale || 0.22;
                    LAYER_ORDER.forEach(k => { if(data.parts[k]) avatarConfig.parts[k] = data.parts[k]; });
                    selectPart('tronco');
                }
            } catch(e) { console.log("Usando padr√£o."); }
        }

        function createSidebar() {
            const list = document.getElementById('partsList');
            list.innerHTML = '';
            LAYER_ORDER.forEach((key, index) => {
                const btn = document.createElement('div');
                btn.className = 'part-btn';
                btn.id = `btn-${key}`;
                btn.innerText = `${index}. ${key.toUpperCase().replace('_', ' ')}`;
                btn.onclick = () => selectPart(key);
                list.appendChild(btn);
            });
        }

        function loadImages() {
            LAYER_ORDER.forEach(name => {
                const img = new Image();
                img.src = `${BASE_URL}${name}.png`;
                img.onload = () => { if(name === activePart) drawPivotEditor(); };
                img.onerror = () => img.isMissing = true;
                images[name] = img;
            });
        }

        function selectPart(key) {
            activePart = key;
            document.querySelectorAll('.part-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');
            document.getElementById('selectedPartName').innerText = key.toUpperCase().replace('_', ' ');
            const data = avatarConfig.parts[key];
            setInput('X', data.x); setInput('Y', data.y); setInput('PivX', data.pivX); setInput('PivY', data.pivY);
            drawPivotEditor();
        }

        function setInput(suffix, val) {
            document.getElementById('inp' + suffix).value = val;
            document.getElementById('num' + suffix).value = val;
        }

        window.updateConfig = function(field, val) {
            const num = parseFloat(val);
            avatarConfig.parts[activePart][field] = num;
            const suffix = field.charAt(0).toUpperCase() + field.slice(1);
            const idBase = field.startsWith('piv') ? 'Piv' + field.charAt(3) : suffix;
            if(document.activeElement.type === 'range') document.getElementById('num' + idBase).value = num;
            else document.getElementById('inp' + idBase).value = num;
            if(field.startsWith('piv')) drawPivotEditor();
        }

        window.updateZoom = function(val) { viewportZoom = parseFloat(val); }

        const pCanvas = document.getElementById('pivotCanvas');
        const pCtx = pCanvas.getContext('2d');

        function drawPivotEditor() {
            pCtx.clearRect(0, 0, 250, 250);
            pCtx.strokeStyle = '#444'; pCtx.beginPath();
            pCtx.moveTo(125,0); pCtx.lineTo(125,250); pCtx.moveTo(0,125); pCtx.lineTo(250,125); pCtx.stroke();

            const img = images[activePart];
            const cfg = avatarConfig.parts[activePart];

            if (!img || img.isMissing) {
                pCtx.fillStyle = '#333'; pCtx.fillText("Sem Imagem", 90, 125);
                return;
            }
            const scale = Math.min(200/img.width, 200/img.height, 1); 
            const dw = img.width * scale; const dh = img.height * scale;
            const dx = (250 - dw) / 2; const dy = (250 - dh) / 2;
            pCtx.drawImage(img, dx, dy, dw, dh);
            const px = dx + (cfg.pivX * dw); const py = dy + (cfg.pivY * dh);
            pCtx.fillStyle = '#FF0000'; pCtx.beginPath(); pCtx.arc(px, py, 5, 0, Math.PI*2); pCtx.fill();
            pCtx.strokeStyle = 'white'; pCtx.lineWidth = 2; pCtx.stroke();
        }

        let draggingPivot = false;
        pCanvas.addEventListener('mousedown', () => draggingPivot = true);
        window.addEventListener('mouseup', () => draggingPivot = false);
        pCanvas.addEventListener('mousemove', (e) => {
            if(!draggingPivot) return;
            const rect = pCanvas.getBoundingClientRect();
            const img = images[activePart];
            if(!img || img.isMissing) return;
            const scale = Math.min(200/img.width, 200/img.height, 1);
            const dw = img.width * scale; const dh = img.height * scale;
            const dx = (250 - dw) / 2; const dy = (250 - dh) / 2;
            const mouseX = e.clientX - rect.left; const mouseY = e.clientY - rect.top;
            let relX = (mouseX - dx) / dw; let relY = (mouseY - dy) / dh;
            updateConfig('pivX', relX.toFixed(3)); updateConfig('pivY', relY.toFixed(3));
        });

        const canvas = document.getElementById('editorCanvas');
        const ctx = canvas.getContext('2d');

        function loop() {
            ctx.clearRect(0, 0, 500, 600);
            ctx.save();
            ctx.translate(250, 300); ctx.scale(viewportZoom, viewportZoom); ctx.translate(-250, -300);
            ctx.strokeStyle = '#333'; ctx.lineWidth = 1/viewportZoom;
            ctx.beginPath(); ctx.moveTo(250,0); ctx.lineTo(250,600); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0,300); ctx.lineTo(500,300); ctx.stroke();

            LAYER_ORDER.forEach(key => {
                const img = images[key];
                const cfg = avatarConfig.parts[key];
                if (!img || img.isMissing) {
                    if(['tronco','cabeca'].includes(key)) {
                        ctx.save(); ctx.translate(250 + cfg.x, 300 + cfg.y);
                        ctx.fillStyle = 'rgba(255,255,255,0.1)'; ctx.fillRect(-20, -20, 40, 40); ctx.restore();
                    }
                    return;
                }
                ctx.save(); ctx.translate(250 + cfg.x, 300 + cfg.y);
                ctx.drawImage(img, -img.width * cfg.pivX, -img.height * cfg.pivY);
                if (key === activePart) {
                    ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(0,0, 4/viewportZoom, 0, Math.PI*2); ctx.fill();
                    ctx.strokeStyle = 'yellow'; ctx.lineWidth = 2/viewportZoom;
                    ctx.strokeRect(-img.width * cfg.pivX, -img.height * cfg.pivY, img.width, img.height);
                }
                ctx.restore();
            });
            ctx.restore();
            requestAnimationFrame(loop);
        }

        // --- SALVAR NO BANCO ---
        window.salvarNoFirebase = async function() {
            if(!MEU_UID_ATUAL) return alert("Voc√™ n√£o est√° logado!");
            
            try {
                // Tenta salvar
                await setDoc(doc(db, "config", "avatar_base"), {
                    ...avatarConfig,
                    layerOrder: LAYER_ORDER,
                    updatedBy: MEU_UID_ATUAL,
                    updatedAt: new Date().toISOString()
                });
                alert("‚úÖ PUBLICADO COM SUCESSO! \nO banco de dados aceitou.");
            } catch(e) {
                console.error(e);
                // MENSAGEM DE ERRO DETALHADA
                alert(`‚ùå ERRO DE PERMISS√ÉO!\n\nO Firebase bloqueou.\nSeu UID atual √©:\n${MEU_UID_ATUAL}\n\nCopie esse c√≥digo e coloque nas Regras do Firestore.`);
            }
        }

        // --- LOGIN ---
        document.getElementById('btnLogin').addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(alert);
        });

        onAuthStateChanged(auth, (user) => {
            if(user) {
                MEU_UID_ATUAL = user.uid; // Captura o UID real
                document.getElementById('login-overlay').style.display = 'none';
                console.log("Logado como:", MEU_UID_ATUAL);
                init();
            }
        });

    </script>
</body>
</html>
