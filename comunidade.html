<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade KN - Ava-Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        :root { 
            --primary: #FF5722; 
            --primary-dark: #E64A19;
            --secondary: #FFC107; 
            --bg: #f0fdf4; 
            --dark: #37474F; 
            --green: #4CAF50;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            height: 100vh;
            background-color: var(--bg); 
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--dark);
        }

        /* LAYOUT PRINCIPAL */
        .main-layout {
            display: flex;
            flex: 1;
            height: 100%;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        /* --- COLUNA ESQUERDA (JOGO) --- */
        .game-column {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        /* O CART√ÉO DO JOGO (COM BORDAS ARREDONDADAS) */
        .canvas-card {
            flex: 1;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            border: 5px solid white;
        }
        
        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #81D4FA, #B2EBF2); }

        /* UI SOBRE O JOGO */
        .overlay-ui {
            position: absolute;
            top: 15px; left: 15px; right: 15px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        .btn-back {
            background: white; color: var(--primary); 
            text-decoration: none; padding: 10px 20px; 
            border-radius: 50px; font-weight: bold; font-family: 'Fredoka One';
            pointer-events: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .btn-back:active { transform: scale(0.95); }

        .online-badge {
            background: rgba(255,255,255,0.9); color: var(--green);
            padding: 8px 20px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 8px;
        }

        /* DOCK DE CONTROLES (FLUTUANTE) */
        .controls-dock {
            background: white;
            height: 90px;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: var(--shadow);
        }

        .action-btn {
            background: var(--bg);
            color: var(--dark);
            border: none;
            border-radius: 20px;
            width: 70px;
            height: 70px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-family: 'Nunito', sans-serif;
        }
        .action-btn:hover { background: #e0f2f1; transform: translateY(-3px); }
        .action-btn:active { transform: scale(0.9); }
        .action-btn span { font-size: 1.8rem; margin-bottom: 2px; }
        .action-btn label { font-size: 0.7rem; font-weight: bold; color: #777; }

        /* --- COLUNA DIREITA (CHAT) --- */
        .chat-column {
            flex: 1;
            min-width: 320px;
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 5px solid white;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            font-family: 'Fredoka One';
            text-align: center;
            font-size: 1.2rem;
            border-radius: 25px 25px 0 0; /* S√≥ arredonda em cima se quiser, mas aqui fica reto pra conectar */
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* MENSAGENS ESTILO WHATSAPP/MESSENGER */
        .msg {
            background: white;
            padding: 10px 15px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-size: 0.95rem;
            max-width: 85%;
            align-self: flex-start;
            line-height: 1.4;
            position: relative;
        }
        .msg strong { color: var(--primary); display: block; font-size: 0.75rem; margin-bottom: 3px; }
        
        .msg.me { 
            align-self: flex-end; 
            background: #FFF3E0; /* Laranja bem clarinho */
            border-bottom-left-radius: 18px; 
            border-bottom-right-radius: 4px;
            border: 1px solid #FFE0B2;
        }
        .msg.me strong { color: #E65100; text-align: right; }

        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 50px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
            background: #f9f9f9;
        }
        .chat-input:focus { border-color: var(--primary); background: white; }
        
        .btn-send {
            background: var(--green);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            transition: transform 0.2s;
        }
        .btn-send:active { transform: scale(0.9); }

        /* MOBILE RESPONSIVO */
        @media (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .game-column { flex: 1.5; }
            .chat-column { flex: 1; min-width: auto; border-radius: 25px; }
            .canvas-card { border-radius: 25px; }
            .controls-dock { height: 80px; padding: 5px; }
            .action-btn { width: 60px; height: 60px; }
            .action-btn span { font-size: 1.5rem; }
            .action-btn label { display: none; } /* Esconde texto no mobile pra caber mais */
        }
    </style>
</head>
<body>

    <div class="main-layout">
        
        <!-- ESQUERDA: JOGO E LOJA -->
        <div class="game-column">
            <div class="canvas-card" id="canvasContainer">
                <canvas id="arcadeCanvas"></canvas>
                
                <div class="overlay-ui">
                    <a href="index.html" class="btn-back">‚¨ÖÔ∏è Voltar</a>
                    <div class="online-badge">üü¢ <span id="online-count">1</span> Online</div>
                </div>
            </div>

            <!-- DOCK DE CONTROLES (MENU FLUTUANTE) -->
            <div class="controls-dock">
                <button class="action-btn" onclick="alert('Loja em breve!')">
                    <span>üè™</span><label>Loja</label>
                </button>
                <button class="action-btn" onclick="alert('Invent√°rio em breve!')">
                    <span>üéí</span><label>Itens</label>
                </button>
                <button class="action-btn" style="background: #E3F2FD; border-color: #90CAF9;" onclick="spawnarAvatarTeste()">
                    <span>‚ûï</span><label>Bot</label>
                </button>
                <button class="action-btn" onclick="mudarCorAvatar()">
                    <span>üé®</span><label>Cor</label>
                </button>
                <button class="action-btn" onclick="alert('Emotes em breve!')">
                    <span>üòÄ</span><label>Emote</label>
                </button>
            </div>
        </div>

        <!-- DIREITA: CHAT -->
        <div class="chat-column">
            <div class="chat-header">üí¨ Chat da Galera</div>
            <div class="chat-history" id="chatHistory">
                <div class="msg" style="text-align:center; background:none; box-shadow:none; color:#999; font-size:0.8rem;">
                    Bem-vindo √† Pra√ßa KN! <br> Converse para seu avatar aparecer.
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" class="chat-input" placeholder="Digite algo..." maxlength="50">
                <button class="btn-send" onclick="enviarMensagem()">‚û§</button>
            </div>
        </div>

    </div>

    <script type="module">
        // --- 1. CONFIGURA√á√ÉO DO AVATAR (SEUS DADOS JSON) ---
        const AVATAR_CONFIG = {
            scale: 0.45, 
            offsets: { headY: -86, armY: -55, legY: 50, spreadX: -42, legSpread: -19 },
            pivots: {
                cabeca: { x: 0.501, y: 0.892 },
                tronco: { x: 0.471, y: 0.585 },
                braco_frente: { x: 0.266, y: 0.125 },
                braco_tras: { x: 0.764, y: 0.118 },
                perna_frente: { x: 0.293, y: 0.135 },
                perna_tras: { x: 0.672, y: 0.118 }
            }
        };

        // --- 2. CARREGAMENTO DE IMAGENS ---
        const avatarImages = {};
        const partsList = ['cabeca', 'tronco', 'braco_frente', 'braco_tras', 'perna_frente', 'perna_tras'];
        const BASE_URL = 'assets/avatar/base/'; 

        let assetsLoaded = 0;
        function carregarAssets() {
            partsList.forEach(name => {
                const img = new Image();
                img.src = `${BASE_URL}${name}.png`;
                img.onload = () => {
                    assetsLoaded++;
                    if(assetsLoaded === partsList.length) initArcade();
                };
                avatarImages[name] = img;
            });
        }

        // --- 3. CLASSE AVATAR ---
        class Avatar {
            constructor(nome, isMe = false) {
                this.x = Math.random() * 300;
                this.y = 300; 
                this.nome = nome;
                this.isMe = isMe;
                this.msg = "";
                this.msgTimer = 0;
                this.dir = Math.random() > 0.5 ? 1 : -1;
                this.speed = Math.random() * 0.8 + 0.5;
                this.state = 'walk';
                this.timer = Math.random() * 100;
                this.targetX = this.x;
                this.escolherNovoAlvo();
            }

            falar(texto) {
                this.msg = texto;
                this.msgTimer = 300; 
                this.timer = 0; 
            }

            escolherNovoAlvo() {
                const canvasW = document.getElementById('arcadeCanvas').width / (window.devicePixelRatio||1);
                const margem = 50;
                this.targetX = Math.random() * (canvasW - margem*2) + margem;
                this.dir = this.targetX > this.x ? 1 : -1;
                this.state = 'walk';
                setTimeout(() => {
                    this.state = 'idle';
                    setTimeout(() => this.escolherNovoAlvo(), Math.random() * 2000 + 1000);
                }, Math.random() * 4000 + 2000);
            }

            update(dt) {
                this.timer += dt * 5;
                if(this.msgTimer > 0) this.msgTimer--; else this.msg = "";
                if (this.state === 'walk') {
                    this.x += this.dir * this.speed;
                    if (Math.abs(this.x - this.targetX) < 10) this.state = 'idle';
                }
            }

            draw(ctx) {
                const cfg = AVATAR_CONFIG;
                const s = cfg.scale;
                let walk = 0, bob = 0, breathe = Math.sin(this.timer * 0.5) * 0.05;

                if (this.state === 'walk') {
                    walk = Math.sin(this.timer);
                    bob = Math.abs(Math.sin(this.timer)) * 10;
                }

                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Nome com sombra suave
                ctx.fillStyle = this.isMe ? '#FFC107' : 'white';
                ctx.font = 'bold 14px Nunito';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(this.nome, 0, -140 * s);
                ctx.shadowBlur = 0;

                // Bal√£o de Fala Arredondado
                if (this.msg) {
                    ctx.save();
                    ctx.translate(0, -175 * s);
                    ctx.fillStyle = 'white';
                    ctx.shadowColor = 'rgba(0,0,0,0.2)';
                    ctx.shadowBlur = 5;
                    ctx.shadowOffsetY = 3;
                    
                    const w = ctx.measureText(this.msg).width + 30;
                    
                    // Desenha bal√£o (Round Rect manual para compatibilidade)
                    ctx.beginPath();
                    ctx.moveTo(-w/2 + 10, -35);
                    ctx.lineTo(w/2 - 10, -35);
                    ctx.quadraticCurveTo(w/2, -35, w/2, -25);
                    ctx.lineTo(w/2, -5);
                    ctx.quadraticCurveTo(w/2, 5, w/2 - 10, 5);
                    ctx.lineTo(5, 5);
                    ctx.lineTo(0, 15); // Ponta
                    ctx.lineTo(-5, 5);
                    ctx.lineTo(-w/2 + 10, 5);
                    ctx.quadraticCurveTo(-w/2, 5, -w/2, -5);
                    ctx.lineTo(-w/2, -25);
