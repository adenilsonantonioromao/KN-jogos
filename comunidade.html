<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comunidade KN - Ava-Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        :root { 
            --primary: #FF5722; --bg: #f0fdf4; --dark: #37474F; --green: #4CAF50;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body { margin: 0; height: 100vh; background-color: var(--bg); font-family: 'Nunito', sans-serif; overflow: hidden; display: flex; flex-direction: column; color: var(--dark); }
        .main-layout { display: flex; flex: 1; height: 100%; padding: 15px; gap: 15px; overflow: hidden; }
        
        /* JOGO */
        .game-column { flex: 2; display: flex; flex-direction: column; gap: 15px; position: relative; min-width: 0; }
        .canvas-card { flex: 1; background: #81D4FA; border-radius: 30px; overflow: hidden; box-shadow: var(--shadow); position: relative; border: 5px solid white; min-height: 200px; display: flex; }
        canvas { display: block; width: 100%; height: 100%; background: linear-gradient(to bottom, #81D4FA, #B2EBF2); }
        
        .overlay-ui { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; pointer-events: none; }
        .btn-back { background: white; color: var(--primary); text-decoration: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; font-family: 'Fredoka One'; pointer-events: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; gap: 5px; }
        .online-badge { background: rgba(255,255,255,0.9); color: var(--green); padding: 8px 20px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* CONTROLES */
        .controls-dock { background: white; height: 90px; border-radius: 25px; padding: 10px 20px; display: flex; align-items: center; justify-content: center; gap: 15px; box-shadow: var(--shadow); flex-shrink: 0; z-index: 10; }
        .action-btn { background: var(--bg); color: var(--dark); border: none; border-radius: 20px; width: 70px; height: 70px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.2s; }
        .action-btn:active { transform: scale(0.9); }
        .action-btn span { font-size: 1.8rem; }
        .action-btn label { font-size: 0.7rem; font-weight: bold; color: #777; }

        /* PAINEL FLUTUANTE (INVENT√ÅRIO/LOJA) */
        .floating-panel {
            position: absolute; bottom: 110px; left: 0; right: 0;
            background: white; border-radius: 25px; padding: 20px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.2);
            height: 60%; z-index: 20; display: none; flex-direction: column;
            animation: slideUp 0.3s ease;
        }
        .floating-panel.active { display: flex; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .close-btn { background: #eee; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        .inventory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; overflow-y: auto; padding-bottom: 20px; }
        .inv-item { 
            background: #f5f5f5; border-radius: 10px; padding: 5px; cursor: pointer; 
            border: 2px solid transparent; display: flex; flex-direction: column; align-items: center;
            position: relative;
        }
        .inv-item img { width: 100%; height: auto; object-fit: contain; }
        .inv-item.equipped { border-color: var(--green); background: #E8F5E9; }
        .inv-item span { font-size: 0.6rem; margin-top: 5px; text-align: center; color: #666; }
        .check-icon { position: absolute; top: 2px; right: 2px; color: var(--green); font-size: 0.8rem; display: none; }
        .inv-item.equipped .check-icon { display: block; }

        /* CHAT */
        .chat-column { flex: 1; min-width: 320px; background: white; border-radius: 30px; box-shadow: var(--shadow); display: flex; flex-direction: column; overflow: hidden; border: 5px solid white; }
        .chat-header { background: var(--primary); color: white; padding: 20px; font-family: 'Fredoka One'; text-align: center; font-size: 1.2rem; flex-shrink: 0; }
        .chat-history { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: white; padding: 10px 15px; border-radius: 18px; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.95rem; max-width: 85%; align-self: flex-start; }
        .msg strong { color: var(--primary); display: block; font-size: 0.75rem; margin-bottom: 3px; }
        .msg.me { align-self: flex-end; background: #FFF3E0; border-bottom-left-radius: 18px; border-bottom-right-radius: 4px; }
        .chat-input-area { padding: 15px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .chat-input { flex: 1; padding: 12px 20px; border: 2px solid #eee; border-radius: 50px; outline: none; font-size: 1rem; background: #f9f9f9; }
        .btn-send { background: var(--green); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3); }

        @media (max-width: 850px) {
            .main-layout { flex-direction: column; padding: 10px; gap: 10px; }
            .game-column { flex: 1.5; min-height: 50vh; }
            .chat-column { flex: 1; min-width: auto; border-radius: 25px; }
            .controls-dock { height: 80px; padding: 5px; }
            .action-btn { width: 60px; height: 60px; }
            .action-btn label { display: none; }
            .floating-panel { height: 50%; bottom: 90px; }
        }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIR7CqYYvMZVQxtO67JCQoJ3OLT1cvAx8",
            authDomain: "kn-jogos.firebaseapp.com",
            projectId: "kn-jogos",
            storageBucket: "kn-jogos.firebasestorage.app",
            messagingSenderId: "273132829744",
            appId: "1:273132829744:web:a03e85b80ffabfa24101f5"
        };
        const app = initializeApp(firebaseConfig);
        try { const appCheck = initializeAppCheck(app, { provider: new ReCaptchaV3Provider('6Lc5vjgsAAAAANx2ia8s_Fh0_KS0_YNaAlSIYpJC'), isTokenAutoRefreshEnabled: true }); } catch(e) {}
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DADOS GLOBAIS ---
        let currentUser = null;
        let myOutfit = {}; // O que estou vestindo agora
        
        // Configura√ß√£o Padr√£o (Ser√° atualizada pelo Banco)
        let AVATAR_CONFIG = {
            scale: 0.22,
            parts: {
                'tronco': { x: 0, y: 0, pivX: 0.5, pivY: 0.75 },
                'cabeca': { x: 0, y: -230, pivX: 0.5, pivY: 0.89 },
                'braco_frente': { x: 47, y: -150, pivX: 0.26, pivY: 0.12 },
                'braco_tras': { x: -37, y: -150, pivX: 0.76, pivY: 0.11 },
                'perna_frente': { x: 24, y: 50, pivX: 0.29, pivY: 0.13 },
                'perna_tras': { x: -24, y: 50, pivX: 0.67, pivY: 0.11 }
            }
        };

        const LAYER_ORDER = [
            'capa', 'escudo_tras', 'braco_tras', 'perna_tras', 'perna_frente',
            'tronco', 'cintura', 'cabeca', 'rosto', 'mascara', 'cabelo',
            'arma_frente', 'braco_frente', 'escudo_frente'
        ];

        // ITENS INICIAIS (PADR√ÉO)
        // Se o usu√°rio n√£o tiver nada, ele ganha isso.
        const STARTER_KIT = {
            'tronco': 'tronco_padrao.png',
            'cabeca': 'cabeca_padrao.png',
            'braco_frente': 'braco_frente_padrao.png',
            'braco_tras': 'braco_tras_padrao.png',
            'perna_frente': 'perna_frente_padrao.png',
            'perna_tras': 'perna_tras_padrao.png',
            'rosto': 'rosto_padrao.png',
            // Opcionais come√ßam vazios ou com padr√£o se tiver
            'cabelo': 'cabelo_simples.png', 
            'capa': 'capa_simples.png',
            'mascara': 'mascara_simples.png',
            'arma_frente': 'Espada_simples.png',
            'escudo_frente': 'escudo_simples.png',
            'escudo_tras': 'escudo_simples_tras.png'
        };

        const avatarImages = {};
        // Agora buscamos na pasta da categoria!
        const BASE_ASSETS_URL = 'assets/avatar/'; 

        // --- INICIALIZA√á√ÉO ---
        async function start() {
            // 1. Baixa Config F√≠sica
            try {
                const snap = await getDoc(doc(db, "config", "avatar_base"));
                if(snap.exists()) {
                    const data = snap.data();
                    if(data.scale) AVATAR_CONFIG.scale = data.scale;
                    if(data.parts) AVATAR_CONFIG.parts = { ...AVATAR_CONFIG.parts, ...data.parts };
                }
            } catch(e) {}
        }

        // --- GERENCIAMENTO DE USU√ÅRIO E INVENT√ÅRIO ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await garantirInventario(user.uid);
                carregarAssetsDoUsuario(); // Carrega as imagens do que estou vestindo
            } else {
                // Modo Visitante (Carrega padr√£o)
                myOutfit = { ...STARTER_KIT };
                carregarAssetsDoUsuario();
            }
        });

        async function garantirInventario(uid) {
            const userRef = doc(db, "users", uid);
            const snap = await getDoc(userRef);
            
            if (snap.exists()) {
                const data = snap.data();
                if (data.avatar_equipado) {
                    myOutfit = data.avatar_equipado;
                } else {
                    // Cria perfil de avatar se n√£o existir
                    myOutfit = { ...STARTER_KIT };
                    await updateDoc(userRef, { 
                        avatar_equipado: myOutfit,
                        // Invent√°rio inicial √© tudo que tem no kit
                        inventario: Object.values(STARTER_KIT) 
                    });
                }
            }
        }

        // --- CARREGAMENTO DE IMAGENS ---
        // Carrega APENAS o que √© necess√°rio (o que est√° equipado)
        function carregarAssetsDoUsuario() {
            let toLoad = 0;
            LAYER_ORDER.forEach(layer => {
                const itemFile = myOutfit[layer];
                if (itemFile) {
                    const img = new Image();
                    // CAMINHO: assets/avatar/CATEGORIA/ARQUIVO.png
                    img.src = `${BASE_ASSETS_URL}${layer}/${itemFile}`;
                    
                    img.onload = () => {
                        toLoad++;
                        if(toLoad >= 5) initArcade();
                    };
                    img.onerror = () => {
                        console.warn(`Faltando: ${layer}/${itemFile}`);
                        img.isBroken = true;
                        toLoad++;
                        if(toLoad >= 5) initArcade();
                    };
                    avatarImages[layer] = img;
                } else {
                    // Se n√£o tiver item equipado nesse slot, remove a imagem
                    delete avatarImages[layer];
                }
            });
            // Fallback
            setTimeout(() => { if(!initCalled) initArcade(); }, 2000);
        }

        // --- UI DO INVENT√ÅRIO ---
        window.toggleInventory = function() {
            const panel = document.getElementById('inventoryPanel');
            panel.classList.toggle('active');
            if (panel.classList.contains('active') && currentUser) {
                renderizarInventario();
            }
        }

        async function renderizarInventario() {
            const list = document.getElementById('inventoryList');
            list.innerHTML = '<p>Carregando...</p>';
            
            // Pega invent√°rio do banco
            const snap = await getDoc(doc(db, "users", currentUser.uid));
            const inv = snap.data().inventario || [];
            
            list.innerHTML = '';
            
            // Agrupa itens por categoria (baseado no nome do arquivo ou l√≥gica futura)
            // Por enquanto, vamos listar tudo que ele tem
            inv.forEach(itemFile => {
                // Tenta adivinhar a categoria pelo nome do arquivo ou lista fixa
                // Ex: tronco_padrao.png -> categoria 'tronco'
                let categoria = null;
                for (const layer of LAYER_ORDER) {
                    // Se o nome do arquivo contiver o nome da camada (ex: 'tronco' em 'tronco_zumbi.png')
                    // Ou se for um dos itens conhecidos do Starter Kit
                    if (itemFile.includes(layer) || STARTER_KIT[layer] === itemFile) {
                        categoria = layer;
                        break;
                    }
                }
                
                // Corre√ß√£o para nomes especiais
                if(itemFile.includes('Espada')) categoria = 'arma_frente';
                if(itemFile.includes('bainha')) categoria = 'cintura';

                if (!categoria) return; // Ignora se n√£o souber o que √©

                const isEquipped = myOutfit[categoria] === itemFile;
                
                const div = document.createElement('div');
                div.className = `inv-item ${isEquipped ? 'equipped' : ''}`;
                div.onclick = () => equiparItem(categoria, itemFile);
                
                div.innerHTML = `
                    <img src="${BASE_ASSETS_URL}${categoria}/${itemFile}">
                    <span>${categoria}</span>
                    <div class="check-icon">‚úî</div>
                `;
                list.appendChild(div);
            });
        }

        window.equiparItem = async function(categoria, itemFile) {
            if (!currentUser) return alert("Fa√ßa login!");

            // L√≥gica de Equipar/Desequipar
            const isOpcional = ['capa', 'arma_frente', 'escudo_frente', 'escudo_tras', 'cabelo', 'mascara', 'cintura'].includes(categoria);
            
            if (myOutfit[categoria] === itemFile && isOpcional) {
                // Desequipar (apenas se for opcional)
                myOutfit[categoria] = null;
            } else {
                // Equipar (Substitui o atual)
                myOutfit[categoria] = itemFile;
            }

            // 1. Atualiza Visual Localmente
            carregarAssetsDoUsuario();
            if(myAvatar) myAvatar.updateOutfit(myOutfit);
            
            // 2. Atualiza UI
            renderizarInventario();

            // 3. Salva no Banco
            await updateDoc(doc(db, "users", currentUser.uid), {
                avatar_equipado: myOutfit
            });
        }

        // --- CLASSE AVATAR ---
        class Avatar {
            constructor(nome, isMe = false) {
                this.nome = nome; this.isMe = isMe; this.msg = ""; this.msgTimer = 0;
                this.x = 0; this.y = 0; 
                this.dir = Math.random() > 0.5 ? 1 : -1;
                this.speed = Math.random() * 0.8 + 0.5;
                this.state = 'walk';
                this.timer = Math.random() * 100;
                this.targetX = this.x;
                setTimeout(() => this.escolherNovoAlvo(), 500);
            }

            // Atualiza roupa em tempo real
            updateOutfit(newOutfit) {
                // Apenas for√ßa o redesenho, pois as imagens globais avatarImages j√° foram atualizadas
            }

            falar(texto) { this.msg = texto; this.msgTimer = 300; this.timer = 0; }

            escolherNovoAlvo() {
                const canvasEl = document.getElementById('arcadeCanvas');
                if(!canvasEl) return;
                const width = canvasEl.clientWidth;
                const margem = 50;
                this.targetX = Math.random() * (width - margem*2) + margem;
                this.dir = this.targetX > this.x ? 1 : -1;
                this.state = 'walk';
                setTimeout(() => {
                    this.state = 'idle';
                    setTimeout(() => this.escolherNovoAlvo(), Math.random() * 2000 + 1000);
                }, Math.random() * 4000 + 2000);
            }

            update(dt) {
                this.timer += dt * 5;
                if(this.msgTimer > 0) this.msgTimer--; else this.msg = "";
                if (this.state === 'walk') {
                    this.x += this.dir * this.speed;
                    if (Math.abs(this.x - this.targetX) < 10) this.state = 'idle';
                }
            }

            draw(ctx) {
                const s = AVATAR_CONFIG.scale;
                let walk = 0, bob = 0, breathe = Math.sin(this.timer * 0.5) * 0.05;

                if (this.state === 'walk') {
                    walk = Math.sin(this.timer);
                    bob = Math.abs(Math.sin(this.timer)) * 10;
                }

                ctx.save();
                ctx.translate(this.x, this.y);
                
                ctx.fillStyle = this.isMe ? '#FFC107' : 'white';
                ctx.font = 'bold 12px Nunito';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.8)';
                ctx.shadowBlur = 3;
                ctx.fillText(this.nome, 0, -160 * s);
                ctx.shadowBlur = 0;

                if (this.msg) this.drawBalloon(ctx, s);

                ctx.scale(-this.dir, 1); 

                LAYER_ORDER.forEach(partName => {
                    // Se for EU, uso minhas roupas. Se for bot, usa o que tiver carregado (por enquanto)
                    // Futuramente bots ter√£o suas pr√≥prias roupas
                    const itemFile = this.isMe ? myOutfit[partName] : STARTER_KIT[partName];
                    if(!itemFile) return; // Se n√£o tiver item equipado, n√£o desenha

                    // Pega config da pe√ßa
                    const cfg = AVATAR_CONFIG.parts[partName] || { x:0, y:0, pivX:0.5, pivY:0.5 };
                    
                    let animX = 0, animY = 0, animRot = 0;
                    
                    if (partName === 'arma_frente' || partName === 'escudo_frente') {
                        const parent = AVATAR_CONFIG.parts['braco_frente'] || {x:0, y:0};
                        const pRot = (this.state === 'walk') ? -walk * 0.6 : 0;
                        const relX = (cfg.x - parent.x) * s;
                        const relY = (cfg.y - parent.y) * s;
                        const rotX = relX * Math.cos(pRot) - relY * Math.sin(pRot);
                        const rotY = relX * Math.sin(pRot) + relY * Math.cos(pRot);
                        this.drawPartRaw(ctx, partName, ((parent.x * s) + rotX), ((parent.y * s) - (bob*s) + rotY), pRot);
                        return;
                    }
                    if (partName === 'escudo_tras') {
                        const parent = AVATAR_CONFIG.parts['braco_tras'] || {x:0, y:0};
                        const pRot = (this.state === 'walk') ? walk * 0.6 : 0;
                        const relX = (cfg.x - parent.x) * s;
                        const relY = (cfg.y - parent.y) * s;
                        const rotX = relX * Math.cos(pRot) - relY * Math.sin(pRot);
                        const rotY = relX * Math.sin(pRot) + relY * Math.cos(pRot);
                        this.drawPartRaw(ctx, partName, ((parent.x * s) + rotX), ((parent.y * s) - (bob*s) + rotY), pRot);
                        return;
                    }

                    if (partName.includes('perna')) {
                        const isFrente = partName.includes('frente');
                        animY = -bob; animRot = (isFrente ? walk : -walk) * 0.5;
                    } else if (partName.includes('braco')) {
                        const isFrente = partName.includes('frente');
                        animY = -bob; animRot = (isFrente ? -walk : walk) * 0.6;
                    } else if (['cabeca', 'rosto', 'mascara', 'cabelo'].includes(partName)) {
                        animY = -bob + (breathe * 5); animRot = breathe * 0.2;
                    } else { animY = -bob; }

                    this.drawPartRaw(ctx, partName, (cfg.x * s) + (animX * s), (cfg.y * s) + (animY * s), animRot);
                });

                ctx.restore();
            }

            drawPartRaw(ctx, name, finalX, finalY, rot) {
                const img = avatarImages[name];
                if (!img || !img.complete || img.isBroken || img.naturalWidth === 0) return;
                const cfg = AVATAR_CONFIG.parts[name] || { x:0, y:0, pivX:0.5, pivY:0.5 };
                const s = AVATAR_CONFIG.scale;
                ctx.save();
                ctx.translate(finalX, finalY);
                ctx.rotate(rot);
                if (name.includes('tras') || name === 'capa') ctx.filter = "brightness(0.85)";
                ctx.drawImage(img, -img.width * s * cfg.pivX, -img.height * s * cfg.pivY, img.width * s, img.height * s);
                ctx.filter = "none";
                ctx.restore();
            }

            drawBalloon(ctx, s) {
                ctx.save(); ctx.translate(0, -190 * s); ctx.fillStyle = 'white'; ctx.shadowColor = 'rgba(0,0,0,0.2)'; ctx.shadowBlur = 5; ctx.shadowOffsetY = 3;
                const w = ctx.measureText(this.msg).width + 30;
                ctx.beginPath(); ctx.roundRect(-w/2, -30, w, 30, 10); ctx.fill();
                ctx.beginPath(); ctx.moveTo(-5, 0); ctx.lineTo(5, 0); ctx.lineTo(0, 10); ctx.fill();
                ctx.fillStyle = '#333'; ctx.shadowColor = 'transparent'; ctx.fillText(this.msg, 0, -10); ctx.restore();
            }
        }

        // --- ENGINE ---
        const canvas = document.getElementById('arcadeCanvas');
        const container = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        let avatares = [];
        let lastTime = 0;
        let myAvatar = null;
        let initCalled = false;

        function initArcade() {
            if(initCalled) return;
            initCalled = true;
            myAvatar = new Avatar("Eu", true);
            avatares.push(myAvatar);
            window.addEventListener('resize', resize);
            resize();
            requestAnimationFrame(loop);
        }

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();
            if(rect.width === 0 || rect.height === 0) return;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);
            const chaoY = rect.height - 90; 
            avatares.forEach(a => {
                a.y = chaoY;
                if(a.x === 0) a.x = rect.width / 2;
            });
        }

        function loop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            const w = canvas.clientWidth;
            const h = canvas.clientHeight;
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = '#81C784'; ctx.beginPath(); ctx.ellipse(w/2, h + 80, w * 0.9, 150, 0, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = '#4CAF50'; ctx.lineWidth = 10; ctx.stroke();
            avatares.sort((a, b) => a.y - b.y);
            avatares.forEach(av => { av.update(dt); av.draw(ctx); });
            requestAnimationFrame(loop);
        }

        // --- CHAT ---
        const input = document.getElementById('msgInput');
        const history = document.getElementById('chatHistory');
        function enviarMensagem() {
            const txt = input.value.trim();
            if(!txt) return;
            const div = document.createElement('div');
            div.className = 'msg me';
            div.innerHTML = `<strong>Eu</strong>${txt}`;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
            if(myAvatar) myAvatar.falar(txt);
            input.value = "";
        }
        document.getElementById('btnSend').addEventListener('click', enviarMensagem);
        if(input) input.addEventListener('keypress', (e) => { if(e.key === 'Enter') enviarMensagem(); });

        document.getElementById('btnAddBot').addEventListener('click', () => {
            const nomes = ["Visitante", "Gamer", "Noob", "Pro"];
            const nome = nomes[Math.floor(Math.random() * nomes.length)] + Math.floor(Math.random()*100);
            const bot = new Avatar(nome);
            const rect = container.getBoundingClientRect();
            bot.y = rect.height - 90; 
            bot.x = Math.random() * rect.width;
            avatares.push(bot);
            document.getElementById('online-count').innerText = avatares.length;
        });

        start();
    </script>
</body>
</html>
