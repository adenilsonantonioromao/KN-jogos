<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - KN Jogos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        body { font-family: 'Nunito', sans-serif; background-color: #f0fdf4; margin: 0; padding: 20px; text-align: center; color: #37474F; }
        h1 { font-family: 'Fredoka One', cursive; color: #FF5722; margin-bottom: 5px; }
        
        /* ABAS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { padding: 10px 20px; background: #ddd; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: #FF5722; color: white; transform: scale(1.05); box-shadow: 0 4px 10px rgba(255,87,34,0.3); }
        .content-section { display: none; animation: fadeIn 0.5s; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* TABELA DE RANKING (TABEL√ÉO) */
        .ranking-table { width: 100%; max-width: 800px; margin: 0 auto; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #37474F; color: white; cursor: pointer; user-select: none; }
        th:hover { background: #455A64; }
        tr:nth-child(even) { background: #fafafa; }
        tr:hover { background: #e0f7fa; }
        
        .user-cell { display: flex; align-items: center; gap: 10px; justify-content: flex-start; }
        .user-cell img { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #FFC107; }
        .score-val { font-weight: bold; color: #4CAF50; }

        /* PODIUM (CAMPE√ïES) */
        .podium-container { display: flex; justify-content: center; align-items: flex-end; height: 250px; margin-bottom: 30px; gap: 10px; }
        .podium-place { width: 100px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .podium-bar { width: 100%; background: linear-gradient(to top, #FFC107, #FFEB3B); border-radius: 10px 10px 0 0; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px; font-weight: bold; color: #5D4037; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .podium-avatar { width: 60px; height: 60px; border-radius: 50%; border: 3px solid white; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .podium-name { font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        .podium-points { background: #333; color: #FFC107; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; margin-top: -10px; z-index: 2; }

        /* Alturas do Podio */
        .place-1 .podium-bar { height: 150px; background: linear-gradient(to top, #FFD700, #FFF176); }
        .place-2 .podium-bar { height: 100px; background: linear-gradient(to top, #C0C0C0, #E0E0E0); }
        .place-3 .podium-bar { height: 70px; background: linear-gradient(to top, #CD7F32, #E6A67C); }

        .champ-list { max-width: 600px; margin: 0 auto; list-style: none; padding: 0; }
        .champ-item { background: white; padding: 10px; margin-bottom: 5px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <h1>üìä Central de Rankings</h1>
    <p>Confira seu desempenho em todas as categorias!</p>

    <div class="tabs">
        <button class="tab-btn active" onclick="mudarAba('tabelao')">üìà Tabel√£o Geral</button>
        <button class="tab-btn" onclick="mudarAba('campeoes')">üëë Galeria dos Campe√µes</button>
    </div>

    <!-- ABA 1: TABEL√ÉO -->
    <div id="tabelao" class="content-section active">
        <p style="font-size:0.8rem; color:#666;">Clique nos t√≠tulos das colunas para ordenar!</p>
        <table class="ranking-table">
            <thead>
                <tr>
                    <th style="text-align:left; padding-left:20px;">Jogador</th>
                    <th onclick="ordenarPor('diario')">Di√°rio ‚ñº</th>
                    <th onclick="ordenarPor('semanal')">Semanal ‚ñº</th>
                    <th onclick="ordenarPor('mensal')">Mensal ‚ñº</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo">
                <tr><td colspan="4">Carregando dados...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- ABA 2: CAMPE√ïES -->
    <div id="campeoes" class="content-section">
        <div id="podium" class="podium-container">
            <!-- Injetado via JS -->
        </div>
        <h3>Top dos Tops (Pontos de Campe√£o)</h3>
        <ul id="lista-campeoes" class="champ-list">
            <!-- Lista restante -->
        </ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBIR7CqYYvMZVQxtO67JCQoJ3OLT1cvAx8",
            authDomain: "kn-jogos.firebaseapp.com",
            projectId: "kn-jogos",
            storageBucket: "kn-jogos.firebasestorage.app",
            messagingSenderId: "273132829744",
            appId: "1:273132829744:web:a03e85b80ffabfa24101f5",
            measurementId: "G-CX4Z8R1S6F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosUsuarios = [];

        // --- FUN√á√ïES DE DATA (Mesmas do Index) ---
        function getDayKey() { return new Date().toLocaleDateString('pt-BR'); }
        function getMonthKey() { const d = new Date(); return `${d.getMonth()+1}/${d.getFullYear()}`; }
        function getWeekKey() {
            const d = new Date(); d.setHours(0, 0, 0, 0); d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
            const week1 = new Date(d.getFullYear(), 0, 4);
            return 1 + Math.round(((d.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }

        async function carregarDados() {
            const snap = await getDocs(collection(db, "users"));
            todosUsuarios = [];
            
            const hoje = getDayKey();
            const semana = getWeekKey();
            const mes = getMonthKey();

            snap.forEach(doc => {
                const d = doc.data();
                // TRUQUE VISUAL: Se a data do ponto for velha, mostramos 0 (sem apagar do banco ainda)
                todosUsuarios.push({
                    nome: d.apelido || d.nome.split(' ')[0],
                    foto: d.foto,
                    // Se a data salva for diferente de hoje, considera 0
                    diario: (d.dataUltimoDiario === hoje) ? (d.scoreDiario || 0) : 0,
                    semanal: (d.dataUltimoSemanal === semana) ? (d.scoreSemanal || 0) : 0,
                    mensal: (d.dataUltimoMensal === mes) ? (d.scoreMensal || 0) : 0,
                    campeao: d.pontosCampeao || 0 // Pontos eternos
                });
            });

            renderizarTabela('mensal'); // Padr√£o: Mensal
            renderizarCampeoes();
        }

        // --- RENDERIZAR TABEL√ÉO ---
        window.ordenarPor = function(criterio) {
            renderizarTabela(criterio);
        }

        function renderizarTabela(criterio) {
            // Ordena
            todosUsuarios.sort((a, b) => b[criterio] - a[criterio]);

            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = "";

            todosUsuarios.forEach(u => {
                // Destaca a coluna selecionada
                const styleD = criterio === 'diario' ? 'background:#e8f5e9;' : '';
                const styleS = criterio === 'semanal' ? 'background:#e8f5e9;' : '';
                const styleM = criterio === 'mensal' ? 'background:#e8f5e9;' : '';

                const html = `
                    <tr>
                        <td><div class="user-cell"><img src="${u.foto}"> ${u.nome}</div></td>
                        <td style="${styleD}" class="score-val">${u.diario}</td>
                        <td style="${styleS}" class="score-val">${u.semanal}</td>
                        <td style="${styleM}" class="score-val">${u.mensal}</td>
                    </tr>
                `;
                tbody.innerHTML += html;
            });
        }

        // --- RENDERIZAR CAMPE√ïES (PODIO) ---
        function renderizarCampeoes() {
            // Ordena por pontos de campe√£o
            const campeoes = [...todosUsuarios].sort((a, b) => b.campeao - a.campeao);
            const top3 = campeoes.slice(0, 3);
            const resto = campeoes.slice(3);

            const podium = document.getElementById('podium');
            podium.innerHTML = "";

            // Ordem visual do podio: 2¬∫, 1¬∫, 3¬∫
            const ordemPodio = [1, 0, 2]; 
            
            ordemPodio.forEach(i => {
                if(top3[i]) {
                    const u = top3[i];
                    const pos = i + 1;
                    const html = `
                        <div class="podium-place place-${pos}">
                            <img src="${u.foto}" class="podium-avatar">
                            <div class="podium-name">${u.nome}</div>
                            <div class="podium-points">‚≠ê ${u.campeao}</div>
                            <div class="podium-bar">#${pos}</div>
                        </div>
                    `;
                    podium.innerHTML += html;
                }
            });

            // Lista do resto
            const lista = document.getElementById('lista-campeoes');
            lista.innerHTML = "";
            resto.forEach((u, index) => {
                if(u.campeao > 0) { // S√≥ mostra quem tem pontos
                    lista.innerHTML += `
                        <li class="champ-item">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span style="font-weight:bold; color:#999;">#${index + 4}</span>
                                <img src="${u.foto}" style="width:30px; height:30px; border-radius:50%;">
                                ${u.nome}
                            </div>
                            <div style="font-weight:bold; color:#FFC107;">‚≠ê ${u.campeao}</div>
                        </li>
                    `;
                }
            });
            
            if(lista.innerHTML === "") lista.innerHTML = "<p>Nenhum outro campe√£o ainda.</p>";
        }

        window.mudarAba = function(aba) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(aba).classList.add('active');
            // Ativa bot√£o visualmente (simplificado)
            const btns = document.querySelectorAll('.tab-btn');
            if(aba === 'tabelao') btns[0].classList.add('active'); else btns[1].classList.add('active');
        }

        carregarDados();
    </script>
</body>
</html>
