<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Global - KN Jogos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: #f0fdf4; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
            color: #37474F; 
            padding-top: 80px; /* Espaço para o botão voltar não cobrir o título */
        }

        h1 { font-family: 'Fredoka One', cursive; color: #FF5722; margin-bottom: 5px; font-size: 2rem; }
        
        /* --- BOTÃO VOLTAR (NOVO) --- */
        .btn-back-home {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 4px 0 #2E7D32, 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.1s;
            width: 80%;
            max-width: 300px;
            justify-content: center;
            border: 2px solid #fff;
        }
        .btn-back-home:active { transform: translateX(-50%) translateY(4px); box-shadow: 0 0 0 #2E7D32; }
        .btn-back-home span { font-size: 1.2rem; }

        /* ABAS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; margin-top: 20px; }
        .tab-btn { padding: 10px 20px; background: #ddd; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .tab-btn.active { background: #FF5722; color: white; transform: scale(1.05); box-shadow: 0 4px 10px rgba(255,87,34,0.3); }
        .content-section { display: none; animation: fadeIn 0.5s; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* TABELA DE RANKING (TABELÃO) */
        .ranking-table { width: 100%; max-width: 800px; margin: 0 auto; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #37474F; color: white; cursor: pointer; user-select: none; font-size: 0.9rem; }
        th:hover { background: #455A64; }
        tr:nth-child(even) { background: #fafafa; }
        tr:hover { background: #e0f7fa; }
        
        .user-cell { display: flex; align-items: center; gap: 10px; justify-content: flex-start; text-align: left; }
        .user-cell img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #FFC107; object-fit: cover; }
        .score-val { font-weight: bold; color: #4CAF50; }

        /* --- PODIUM (CORRIGIDO) --- */
        .podium-container { 
            display: flex; 
            justify-content: center; 
            align-items: flex-end; 
            height: 320px; /* Aumentei a altura total */
            margin-bottom: 30px; 
            gap: 10px; 
            padding-top: 20px;
        }
        
        .podium-place { 
            width: 100px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-end; /* Garante que a barra fique no chão */
            position: relative; 
        }

        .podium-avatar { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            border: 3px solid white; 
            margin-bottom: 5px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            object-fit: cover;
        }

        .podium-name { 
            font-weight: bold; 
            margin-bottom: 8px; /* Espaço entre nome e estrela */
            font-size: 0.85rem; 
            color: #37474F;
            background: rgba(255,255,255,0.8);
            padding: 2px 8px;
            border-radius: 10px;
            white-space: nowrap;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .podium-points { 
            background: #333; 
            color: #FFC107; 
            padding: 4px 10px; 
            border-radius: 15px; 
            font-size: 0.75rem; 
            font-weight: bold;
            z-index: 2; 
            margin-bottom: -12px; /* Puxa a estrela para dentro da barra */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
